---
- name: astyle
  image: restyled/restyler-astyle:v3.1
  command:
  - astyle
  arguments: []
  include:
  - "**/*.c"
  - "**/*.cpp"
  - "**/*.cs"
  - "**/*.h"
  - "**/*.m"
  - "**/*.mm"
  interpreters: []
  supports_arg_sep: false
  supports_multiple_paths: true
  documentation:
  - http://astyle.sourceforge.net/astyle.html
