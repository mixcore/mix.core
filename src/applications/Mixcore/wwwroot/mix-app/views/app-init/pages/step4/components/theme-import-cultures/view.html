<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllContent" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllCulture"> <label class="custom-control-label" for="switchSelectAllCulture">Select all cultures</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-6 mb-2" ng-repeat="culture in $ctrl.cultures track by culture.id"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="culture.isActived" ng-change="$ctrl.selectContent(culture, culture.isActived)" id="culture-{{culture.id}}"> <label class="custom-control-label" for="culture-{{culture.id}}">{{culture.displayName}}</label></div></div></div></section>
