<div class="row" ng-show="!$ctrl.isShow"><div class="col-sm-12"><a ng-click="$ctrl.isShow = true" style="color: white" class="btn btn-primary btn-round pull-left">Book Now</a></div></div><form ng-show="$ctrl.isShow" ng-class="{'submitted': submitted}" ng-submit="$ctrl.book()" ng-init="$ctrl.init()"><div ng-hide="$ctrl.submitted"><div class="mb-3"><label class="control-label">Quantity</label> <input class="form-control" required type="number" ng-model="$ctrl.order.quantity" placeholder="Quantity"></div><div class="mb-3"><label class="control-label">Name</label> <input class="form-control" required type="text" ng-model="$ctrl.order.name" placeholder="Name"></div><div class="mb-3"><label class="control-label">Email</label> <input class="form-control" required type="email" ng-model="$ctrl.order.email" placeholder="Email"></div><div class="mb-3"><label class="control-label">Phone</label> <input class="form-control" required type="text" ng-model="$ctrl.order.phone" placeholder="Phone"></div><div class="mb-3"><label class="control-label">Message</label> <textarea class="form-control" ng-model="$ctrl.order.message" placeholder="message"></textarea></div><div class="row"><div class="col-sm-12"><button type="submit" class="btn btn-primary btn-round pull-left" style="color: white">Submit</button></div></div></div><div ng-show="$ctrl.submitted"><span class="text-success">Thank you for booking our service</span></div></form>
