<div class="row" ng-if="!$ctrl.model"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div></div><div ng-if="$ctrl.model && $ctrl.column && !$ctrl.column.columnConfigurations.isSelect" ng-init="$ctrl.initData()" class="mb-3 row"><div class="col-2"><h6 class="control-label m-0 text-primary" ng-bind="$ctrl.translate($ctrl.column.displayName)"></h6><div><small class="text-muted">{{$ctrl.translate($ctrl.column.systemName)}}: {{$ctrl.translate($ctrl.column.dataType)}}</small></div></div><div ng-switch="$ctrl.column.dataType.toLowerCase()" class="col-10"><div class="text-muted" ng-switch-default> <input class="form-control {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="datetime"> <input class="form-control {{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.dateObj" ng-change="$ctrl.updateValue()" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="date"> <input class="form-control {{$ctrl.inputClass}}" type="date" ng-model="$ctrl.dateObj" ng-change="$ctrl.updateValue()" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="time"> <input class="form-control {{$ctrl.inputClass}}" type="time" ng-model="$ctrl.dateObj" ng-change="$ctrl.updateValue()" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="phonenumber"> <input class="form-control {{$ctrl.inputClass}}" type="tel" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div ng-switch-when="integer"> <input class="form-control {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.displayName}}"> <label class="control-label" ng-bind="$ctrl.model[$ctrl.column.systemName] | currency:''"></label></div><div ng-switch-when="double"> <input class="form-control {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.displayName}}"> <label class="control-label" ng-bind="$ctrl.model[$ctrl.column.systemName] | currency:''"></label></div><div ng-switch-when="currency"> <input class="form-control {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.displayName}}"> <label class="control-label" ng-bind="$ctrl.model[$ctrl.column.systemName] | currency:''"></label></div><div class="text-muted" ng-switch-when="html"><trumbowyg ng-model="$ctrl.model[$ctrl.column.systemName]"></trumbowyg></div><div class="text-muted" ng-switch-when="multilinetext"> <textarea class="form-control {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></textarea></div><div class="text-muted" ng-switch-when="emailaddress"> <input class="form-control {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="password"> <input class="form-control {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="imageurl"> <input placeholder="{{$ctrl.translate($ctrl.column.displayName)}}" class="form-control {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted col-6 p-0" ng-switch-when="upload"><media-file-upload header="'Media Upload'" type="'Medias'" folder="'Medias'" auto="'true'" upload-options="$ctrl.column.columnConfigurations.upload" src-url="$ctrl.model[$ctrl.column.systemName]" src="$ctrl.model[$ctrl.column.systemName]" media-file="$ctrl.mediaFile"></media-file-upload></div><div class="text-muted" ng-switch-when="color"> <input class="form-control col-6 {{$ctrl.inputClass}}" type="color" value="{{$ctrl.model[$ctrl.column.systemName]}}" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"> <input class="form-control col-6 {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.model[$ctrl.column.systemName]" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}"></div><div class="text-muted" ng-switch-when="boolean"><div class="form-check"><input class="form-check-input {{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.translate($ctrl.column.displayName)}}" ng-model="$ctrl.model[$ctrl.column.systemName]"><lable ng-bind="$ctrl.model[$ctrl.column.systemName]" class="form-check-label"></lable></div></div><div class="text-muted" ng-switch-when="icon"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.model[$ctrl.column.systemName]"></mix-select-icons></div><div class="text-muted" ng-switch-when="videoyoutube"><youtube-editor code="$ctrl.model[$ctrl.column.systemName]"></youtube-editor></div><div class="text-muted" ng-switch-when="tuieditor"><tui-editor content="$ctrl.model[$ctrl.column.systemName]"></tui-editor></div><div class="text-muted" ng-switch-when="qrcode"><qr-code model="$ctrl.model[$ctrl.column.systemName]"></qr-code></div><div class="text-muted" ng-switch-when="json"><json-builder ng-if="$ctrl.jsonObj" data="$ctrl.jsonObj" on-update="$ctrl.updateJsonContent(data)"></json-builder></div><div class="text-muted" ng-switch-when="array"><json-builder ng-if="$ctrl.jsonObj" data="$ctrl.jsonObj" on-update="$ctrl.updateJsonContent(data)"></json-builder></div><div class="text-muted" ng-switch-when="tag"><tags-input ng-model="$ctrl.model[$ctrl.column.systemName]"></tags-input></div></div></div><div ng-if="$ctrl.model && $ctrl.column.columnConfigurations.isSelect" ng-init="$ctrl.initData()" class="mb-3 row"><div class="col-2"><h6 class="control-label" ng-bind="$ctrl.translate($ctrl.column.displayName)"></h6></div><div class="col-10"><select ng-if="$ctrl.column.dataType!='icon'" class="form-select form-control" ng-model="$ctrl.model[$ctrl.column.systemName]"><option ng-repeat="item in $ctrl.column.columnConfigurations.allowedValues track by $index" ng-value="item">{{item}}</option></select></div></div>
