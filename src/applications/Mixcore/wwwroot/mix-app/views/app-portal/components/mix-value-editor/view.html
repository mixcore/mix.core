<div ng-if="!$ctrl.isSelect" class="mb-3" ng-init="$ctrl.initData()"><label class="form-label" ng-if="$ctrl.isShowTitle=='true'" ng-bind="$ctrl.title"></label><div ng-switch="$ctrl.type.toLowerCase()"><div ng-switch-when="custom"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="datetime"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.type)" type="datetime-local" ng-model="$ctrl.dateObj" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="date"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.type)" type="date" ng-model="$ctrl.dateObj" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="time"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.type)" type="time" ng-model="$ctrl.dateObj" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="duration"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="phonenumber"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="tel" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="integer|double|currency"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.doubleValue" placeholder="{{$ctrl.title}}"> <label class="form-label" ng-bind="$ctrl.doubleValue | currency:''"></label></div><div ng-switch-when="text"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="html"><quill-editor content="$ctrl.stringValue"></quill-editor></div><div ng-switch-when="multilinetext"> <textarea class="form-control form-control-sm {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></textarea></div><div ng-switch-when="emailaddress"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="password"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="url"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="imageurl"> <input placeholder="{{$ctrl.title}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="creditcard"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="postalcode"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="upload"><custom-image header="'Image'" type="'Posts'" folder="'Attributes'" src-url="$ctrl.stringValue" src="$ctrl.stringValue" auto="'true'"></custom-image></div><div ng-switch-when="color"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="color" value="{{$ctrl.stringValue}}" ng-model="$ctrl.stringValue" placeholder="{{$ctrl.title}}"> <input class="form-control form-control-sm" type="text" ng-model="$ctrl.stringValue"></div><div ng-switch-when="boolean"> <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.title}}" ng-change="$ctrl.updateStringValue($ctrl.type)" ng-model="$ctrl.booleanValue" ng-checked="$ctrl.booleanValue"></div><div ng-switch-when="icon"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.stringValue"></mix-select-icons></div><div ng-switch-when="videoyoutube"><youtube-editor code="$ctrl.stringValue"></youtube-editor></div><div ng-switch-when="tuieditor"><tui-editor content="$ctrl.stringValue"></tui-editor></div><div ng-switch-when="reference"> <a ng-if="$ctrl.parentId" href="/portal/mix-database-data/details?dataId=default&mixDatabaseId={{$ctrl.referenceId}}&parentType={{$ctrl.parentType}}&parentId={{$ctrl.parentId}}" class="btn btn-sm btn-primary px-4 mt-3 ng-scope"><i class="fas fa-plus"></i> Add</a><mix-database-data-values on-update="$ctrl.updateRefData(data)" on-delete="$ctrl.removeRefData(data)" header="$ctrl.title" data="$ctrl.refData"></mix-database-data-values></div></div></div><div ng-if="$ctrl.isSelect" class="mb-3"><label class="form-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.title"></label><mix-select-icons ng-if="$ctrl.type==icon" options="$ctrl.options" data="$ctrl.booleanValue"></mix-select-icons><select ng-if="$ctrl.type!=icon" class="form-select form-control" ng-model="$ctrl.booleanValue"><option ng-repeat="item in $ctrl.options track by $index" ng-value="item.value">{{item.value}}</option></select><br></div>
