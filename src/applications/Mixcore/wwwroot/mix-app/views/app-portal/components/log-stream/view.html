<a ng-click="readMessages()" class="btn-link nav-link text-primary"><i class="mi mi-Trackers" style="font-size: 25px"></i> <span class="new-msg-count" ng-show="newMsgCount" ng-bind="newMsgCount"></span></a><div class="inline-form"><a href="#" class="nav-link d-flex lh-1 text-reset" data-bs-toggle="dropdown" aria-label="Open user menu" ng-repeat="u in members"><span class="avatar avatar-sm rounded-circle" style="background-image: url('{{u.avatar}}')"></span></a><br><span ng-bind="u.username"></span></div><div class="modal modal-default fade show" id="modal-log-stream" ng-init="init()"><div class="modal-dialog modal-xl modal-dialog-top" style=""><div class="modal-content"><div class="modal-header"><h5 class="modal-title"><i class="mi mi-ActionCenter"></i> Api Logs</h5><input type="text" class="mx-2" placeholder="filter data" ng-model="keyword"> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><table class="table table-sm table-hover sortable" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="15%">From</th><th scope="col" width="10%">Status</th><th scope="col">Title</th><th scope="col">Message</th><th width="30%" scope="col">Data</th><th scope="col">Created Date</th></tr></thead><tbody><tr ng-repeat="msg in messages | filter:keyword"><td><a href="#" class="nav-link d-flex lh-1 text-reset"><span class="avatar avatar-sm rounded-circle" style="background-image: url({{msg.from.avatar}})"></span></a><br><span ng-bind="msg.from.username" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.type" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.title" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.message" class="text-{{msg.style}}"></span></td><td><pre ng-bind="msg.data | json" class="text-{{msg.style}}"></pre></td><td><span ng-bind="msg.createdDateTime | utcToLocal" class="text-{{msg.style}}"></span></td></tr></tbody></table></div><div class="modal-footer row"></div></div></div></div>
