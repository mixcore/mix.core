<div id="{{$ctrl.header}}-tab" class="{{$ctrl.isOpen}}"><div class="row"><div class="col-12"><input type="text" class="form-control mb-4" placeholder="Press enter to create..." ng-model="$ctrl.newTitle" ng-enter="$ctrl.createData()"></div></div><div class="row" dnd-list="$ctrl.selectedList.items"><div class="col-12" ng-repeat="item in $ctrl.selectedList.items" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="$ctrl.selectedList.items.splice($index, 1)" dnd-selected="$ctrl.models.selected = item" ng-if="!item.level || item.level < 1"><div class="drag-header float-start me-3"> <small class="fa fa-grip-vertical fa-xs text-black-50 align-middle" style="cursor: grab; height: 12px; margin-bottom: 4px"></small></div><div class="float-start"><checkbox-switch value="item.dataContentId" is-selected="item.isActived" ng-hide="item.disabled" callback="$ctrl.select(value, isSelected)" description="item.childDataContent.data[$ctrl.columnDisplay]"></checkbox-switch><sup class="d-block text-right" style="text-align: right" ng-bind="item.data.type"></sup><div class="col-12 col-md-12 mx-2" ng-repeat="sub in item.childDataContent.data.childItems"><checkbox-switch value="sub.id" is-selected="$ctrl.isSelected(sub.id, 1)" callback="$ctrl.select(value, isSelected, '1')" description="sub[$ctrl.columnDisplay]"></checkbox-switch></div></div><div class="float-end"> <a class="" href="/portal/mix-database-data/details?dataContentId={{item.dataContentId}}"><span class="fa fa-pen text-black-50 align-middle" style="height: 12px; margin-bottom: 4px"></span></a></div></div></div><div class="row mb-3"><div class="col-12" ng-repeat="item in $ctrl.data.items | filter:$ctrl.newTitle" ng-hide="item.disabled"><checkbox-switch value="item.id" is-selected="item.isActived" callback="$ctrl.select(value, isSelected)" description="item.data[$ctrl.columnDisplay]"></checkbox-switch><sup class="d-block text-right" style="text-align: right" ng-bind="item.obj.type"></sup></div></div><paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize" total="$ctrl.data.totalItems" ul-class="pagination pagination-sm justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadData(page-1)" scroll-top="true"></paging></div>
