<a ng-click="readMessages()" class="btn-link nav-link text-primary"><i class="mi mi-Mail" style="font-size: 25px"></i> <span class="new-msg-count" ng-if="newMsgCount" ng-bind="newMsgCount"></span></a><div class="modal modal-default fade show" id="modal-hub-messages" ng-init="init()"><div class="modal-dialog modal-lg modal-dialog-top" style="max-width: 95%"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"><i class="mi mi-ActionCenter"></i> Api Logs</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><table class="table table-sm table-hover sortable" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="10%">Status</th><th scope="col">Title</th><th scope="col">Message</th><th width="30%" scope="col">Data</th><th scope="col">Created Date</th></tr></thead><tbody><tr ng-repeat="msg in messages"><td><span ng-bind="msg.type" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.title" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.message" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.data | json" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.createdDateTime | utcToLocal" class="text-{{msg.style}}"></span></td></tr></tbody></table></div></div></div></div>
