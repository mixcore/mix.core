<div class="page-wrapper d-flex flex-column pt-4 w-100" ng-init="connect()"><div><div class="page-body d-flex flex-row-reverse"><div class="content-body py-3 pe-3"><section class="pt-4 pb-3"><div class="row"><table class="table table-sm table-hover sortable" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="15%">From</th><th scope="col" width="10%">Status</th><th scope="col">Title</th><th scope="col">Message</th><th width="30%" scope="col">Data</th><th scope="col">Created Date</th></tr></thead><tbody><tr ng-repeat="msg in messages"><td><span ng-bind="msg.from.username" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.type" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.title" class="text-{{msg.style}}"></span></td><td><span ng-bind="msg.message" class="text-{{msg.style}}"></span></td><td><pre ng-bind="msg.data | json" class="text-{{msg.style}}"></pre></td><td><span ng-bind="msg.createdDateTime | utcToLocal" class="text-{{msg.style}}"></span></td></tr></tbody></table></div></section></div></div></div></div>
