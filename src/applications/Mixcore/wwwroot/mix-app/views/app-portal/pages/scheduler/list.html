<div class="page-wrapper d-flex flex-column pt-4 w-85"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">All Triggers</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card"><div class="btn-group flex-fill me-3"><a class="btn btn-primary ms-auto" href="/admin/scheduler/create"><span>Create</span></a></div></div></nav></aside><div class="content-body py-3 pe-3"><div class="card mb-5"><div class="card-body"><section class="mb-3 manual"><div class="row"><div class="col"><table class="table table-sm table-hover mb-0" cellspacing="0"><thead class="thead-light"><tr><th scope="col" class="col">Key</th><th scope="col" class="col">Job</th><th scope="col" class="col">Group</th><th scope="col" class="col"></th></tr></thead><tbody class="sortable" ng-init="init()"><tr ng-repeat="item in data track by $index" class="sortable-item" sort-model="configuration" sort-model-id="{{item.name}}"><td><a href="/admin/scheduler/details/{{item.name}}"><span ng-bind="item.name"></span></a></td><td><span ng-bind="item.jobName"></span></td><td><span ng-bind="item.key.group"></span></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/admin/scheduler/details/{{item.name}}" class="btn btn-link text-primary"><span class="fa fa-pen"></span> </a><a ng-if="item.state == 'Paused'" ng-click="resumeTrigger(item.name)" class="btn btn-link text-primary"><span class="fa fa-play"></span> </a><a ng-if="item.state == 'Normal'" ng-click="pauseTrigger(item.name)" class="btn btn-link text-primary"><span class="fa fa-pause"></span> </a><a href="#" ng-click="deleteJob(item.jobName);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div></div></section></div></div><div class=""><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div>
