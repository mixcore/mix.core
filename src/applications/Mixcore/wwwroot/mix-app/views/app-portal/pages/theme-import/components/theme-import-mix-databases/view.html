<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllContent" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllMixDatabaseContent"> <label class="custom-control-label" for="switchSelectAllMixDatabaseContent">Select all mix databases</label></div></div><div class="col-md-6" ng-if="$ctrl.selectAllContent"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllData" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllMixDatabaseData"> <label class="custom-control-label" for="switchSelectAllMixDatabaseData">With Data</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="mixDatabase in $ctrl.data track by mixDatabase.id"><div class="form-check form-switch"><input type="checkbox" ng-disabled="$ctrl.validate(mixDatabase)" class="form-check-input" ng-model="mixDatabase.isActived" ng-change="$ctrl.selectContent(mixDatabase, mixDatabase.isActived)" id="mixDatabase-{{mixDatabase.id}}"> <label class="custom-control-label" for="mixDatabase-{{mixDatabase.id}}">{{mixDatabase.displayName}}</label></div><div class="row col-12 text-danger" ng-bind="$ctrl.validate(mixDatabase)"></div><div class="col-md-1"></div><div class="col-md-11 small" ng-show="mixDatabase.isActived"><input type="checkbox" ng-model="mixDatabase.isImportData" id="mixDatabase-data-{{mixDatabase.id}}" ng-change="$ctrl.selectData(mixDatabase, mixDatabase.isImportData)"> <label for="mixDatabase-data-{{mixDatabase.id}}">With data</label></div></div></div></section>
