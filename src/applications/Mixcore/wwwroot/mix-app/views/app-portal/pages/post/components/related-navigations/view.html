<div ng-if="!$ctrl.parentId"><span class="text-warning">Please save the Post then continue with this section</span></div><div ng-if="$ctrl.parentId"><div class="row"><div class="col-12"><table class="table table-sm table-hover"><thead class="thead-light"><tr><th scope="col">Title</th><th scope="col" width="15%">Image</th><th scope="col" width="10%"></th></tr></thead><tbody class="sortable" ng-init="$ctrl.loadRelatedPosts(0)"><tr ng-repeat="nav in $ctrl.data.items track by $index"><td><a href="/admin/post/details/{{nav.child.id}}" ng-bind="nav.child.title"></a></td><td><img class="rounded" height="25" ng-src="{{nav.child.image}}"></td><td><span class="form-check form-switch"><a ng-click="$ctrl.remove(nav.id);" class="btn btn-link text-danger"><i class="fas fa-trash-alt"></i> Delete</a></span></td></tr></tbody></table></div></div><hr><div class="row"><div class="col-8"><table class="table table-sm table-hover"><thead class="thead-light"><tr><th scope="col">Title</th><th scope="col" width="15%">Image</th><th scope="col" width="10%"></th></tr></thead><tbody class="sortable" ng-init="$ctrl.load(0)"><tr ng-repeat="post in $ctrl.posts.items track by $index" ng-if="post.id != $ctrl.parentId"><td><a class="small link" href="/admin/post/details/{{post.id}}" ng-bind="post.title"></a></td><td><img class="rounded" height="25" ng-src="{{post.image}}"></td><td><span class="form-check form-switch position-absolute"><a ng-click="$ctrl.addRelatedPost(post)" class="btn btn-link"><i class="fas fa-plus"></i></a></span></td></tr></tbody></table><paging class="small" page="$ctrl.postRequest.page" page-size="$ctrl.posts.pagingData.pageSize" total="$ctrl.posts.pagingData.total" scroll-top="'false'" ul-class="pagination pagination-sm justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadPosts(page-1)" scroll-top="'false'"></paging></div><div class="col-4"><post-filter-list request="$ctrl.postRequest" callback="$ctrl.loadPosts(pageIndex)"></post-filter-list></div></div></div>
