<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllContent" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllPageContent"> <label class="custom-control-label" for="switchSelectAllPageContent">Select all pages</label></div></div><div class="col-md-6" ng-if="$ctrl.selectAllContent"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllData" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllData"> <label class="custom-control-label" for="switchSelectAllData">With Data</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="page in $ctrl.data.items track by page.id"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="page.isActived" ng-change="$ctrl.selectContent(page, page.isActived)" id="page-{{page.id}}"> <label class="custom-control-label" for="page-{{page.id}}">{{page.displayName}}</label></div><div class="col-md-1"></div><div class="col-md-11 small" ng-show="page.isActived"><input type="checkbox" ng-model="page.isExportData" id="page-data-{{page.id}}" ng-change="$ctrl.selectData(page, page.isExportData)"> <label for="page-data-{{page.id}}">With data</label></div></div></div></section>
