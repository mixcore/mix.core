<div class="card mb-4"><h6 class="card-header">Page types</h6><div class="card-body collapse-x show"><div class="form-check form-switch custom-control-inline col-3" ng-repeat="type in $ctrl.localizeSettings.pageTypes track by $index" ng-class="{active: type.name === $ctrl.model}" ng-click="$ctrl.model=type.name;"><input type="radio" ng-model="$ctrl.model" class="form-check-input" ng-value="type.name" id="page_type_{{type.name}}" name="page_type_{{type.name}}"> <label class="custom-control-label" for="page_type_{{type.name}}" ng-click="$ctrl.model=type.name;">{{type.name}}</label></div></div></div>
