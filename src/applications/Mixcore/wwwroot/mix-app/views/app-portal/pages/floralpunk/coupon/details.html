<div class="page-wrapper d-flex flex-column pt-4 w-100"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Creating</div><h3 class="page-title">New Coupon</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card"><actions preview-url="viewmodel.fullPath" back-url="'/portal/floralpunk/coupon/list'"></actions></div></nav></aside><div class="content-body py-3 pe-3"><div class="card"><div class="card-body"><section class="" ng-init="getSingle()"><form ng-if="viewmodel" ng-class="{'submitted': submitted}" ng-submit="save()"><div class="mb-3"><label class="form-label">Title</label> <input type="text" required class="form-control form-control-lg" ng-model="viewmodel.title"></div><div class="mb-3"><label class="form-label">QR Code</label><qr-code model="viewmodel.code"></qr-code></div><div class="mb-3"><label class="form-label">BarCode</label><bar-code encode="'CODE128'" model="viewmodel.code"></bar-code></div><div class="mb-3"><label class="form-label">Limit</label> <input type="number" class="form-control form-control-lg" ng-model="viewmodel.title"></div><div class="mb-3"><label class="form-label">Description</label> <textarea type="text" class="form-control" ng-model="viewmodel.description"></textarea></div><div class="mb-3"><label class="form-label">Edm Template (Filename)</label> <input type="text" required class="form-control form-control-lg" ng-model="viewmodel.edmTemplate"></div><div class="mb-3"><div class="row" ng-if="viewmodel.id"><a href="/portal/floralpunk/coupon-rule/create?couponId={{viewmodel.id}}" class="btn btn-link">Create</a><table class="table table-sm table-hover mb-0" cellspacing="0"><thead class="thead-light"><tr><th scope="col" class="col">Tier</th><th scope="col" class="col">Limit</th><th scope="col" class="col">Start At</th
