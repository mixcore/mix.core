<div class="col-md-12"><a ng-click="$ctrl.showDbModel()" class="btn btn-primary mb-2"><i class="fas fa-search"></i> Link current data</a></div><div class="modal modal-default fade show" id="modal-nav-data-{{$ctrl.mixDatabaseName}}"><div class="modal-dialog modal-xl modal-dialog-centered"><div class="modal-content"><div class="card mb-4"><div class="card-body" ng-init="$ctrl.loadData()"><div class="card-header py-1"><button type="button" class="close" data-bs-dismiss="modal">&times;</button><div class="row"><div class="col-md-1"></div><div ng-repeat="col in $ctrl.database.columns | filter:{ dataType: '!Reference'} | orderBy:'priority' track by $index" ng-if="$index < 3" class="col-md-2"><div class="input-group input-group-sm"><div class="input-group-text"><i class="fas fa-search"></i></div><input type="text" class="form-control" placeholder="{{col.displayName}}" ng-model="$ctrl.queries[col.systemName]" ng-enter="$ctrl.filter()"></div></div><label class="col-md-2">Created</label><div class="col-md-3"><div class="input-group input-group-sm"></div></div></div></div><div class="cardx"><div class=""><div class="p-3" role="alert" ng-if="!$ctrl.data.items"><i class="fas fa-exclamation-triangle text-warning me-3"></i> No data has been created for this table yet!</div><ul class="list-group list-group-flush" dnd-list="$ctrl.data.items" dnd-inserted="$ctrl.updateOrders(index)" ng-if="$ctrl.data"><li ng-repeat="item in $ctrl.data.items track by $index" dnd-draggable="item" dnd-type="'item'" dnd-effect-allowed="copyMove" dnd-selected="$ctrl.selectedItem = item" dnd-disable-if="!$ctrl.canDrag" dnd-dragstart="$ctrl.dragStart($index)" ng-class="{'selected': $ctrl.selectedItem === item}" class="list-group-item attr-set-value-item m-0"><div class="row"><div ng-if="$index < 3 && column.dataType != 'Reference'" ng-repeat="column in $ctrl.database.columns | filter:{ dataType: '!Reference'} | orderBy: 'priority' track by $index" class="col-md-2"><mix-column-preview model="item[column.systemName]" column="column" max-length="50"></mix-column-preview></div><div class="col-md-2"><small class="text-black-50 align-middle" title="{{item.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}">{{item.createdDateTime | utcToLocal:'dd.MM.yy'}}</small></div><div class="col-md-2 border-0"><div class="btn-group btn-group-sm float-end me-3"><a ng-click="$ctrl.update(item)" class="btn btn-light"><span class="fa fa-pen"></span></a></div></div><div class="col-md-2 d-flex"><svg dnd-handle style="cursor: grab" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-drag-drop-2 me-3" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="8" y="8" width="12" height="12" rx="2"/><line x1="4" y1="4" x2="4" y2="4.01"/><line x1="8" y1="4" x2="8" y2="4.01"/><line x1="12" y1="4" x2="12" y2="4.01"/><line x1="16" y1="4" x2="16" y2="4.01"/><line x1="4" y1="8" x2="4" y2="8.01"/><line x1="4" y1="12" x2="4" y2="12.01"/><line x1="4" y1="16" x2="4" y2="16.01"/></svg> <input type="checkbox" ng-model="item.isSelected" ng-change="$ctrl.select(item)" class="form-check-input"></div></div></li></ul></div></div></div><div class="card-footer"><paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize" total="$ctrl.data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadPosts(page-1)" scroll-top="true"></paging></div></div></div></div></div>
