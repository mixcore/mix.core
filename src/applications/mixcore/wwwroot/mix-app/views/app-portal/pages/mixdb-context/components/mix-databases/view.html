<div class="card mb-5"><div class="card-body"><div class="btn-group w-100 mb-3" role="group" aria-label="Basic example"><a href="/admin/mix-database/create?mixDatabaseContextId={{$ctrl.model.id}}&namingConvention={{$ctrl.model.namingConvention}}" class="btn btn-primary text-white m-0"><i class="fas fa-plus"></i> Create Database</a></div><table class="table table-hover" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th class="col">Database</th><th class="col">Name</th><th class="col">Type</th><th class="col">Author</th><th class="col"></th><th class="col"></th><th class="col"></th></tr></thead><tbody class="sortable"><tr ng-repeat="item in $ctrl.data.items track by $index" class="sortable-item" sort-model="mix-database" sort-model-id="{{item.id}}"><td><a href="/admin/mix-database/details/{{item.id}}?mixDatabaseContextId={{$ctrl.model.id}}&namingConvention={{$ctrl.model.namingConvention}}" title="Config database" class="btn-link">{{item.displayName}}</a></td><td><small class="text-black-50">{{item.systemName}}</small></td><td><small class="text-black-50">{{item.type}}</small></td><td><small class="text-black-50">{{item.createdBy}}</small></td><td class="text-black-50"><small><i class="far fa-clock" title="Created at {{item.createdDateTime | utcToLocal:'d.M.yyyy h:mm a'}}"></i></small></td><td class="text-black-50"><small ng-if="item.status == 'Published'">🟢</small> <small ng-if="item.status == 'Schedule'">🟡</small> <small ng-if="item.status == 'Draft'">🔴</small> <small ng-if="item.status == 'Deleted'">⚫️</small></td><td><div class="dropdown float-lg-end ms-auto pe-1"><a href="javascript:;" class="cursor-pointer" id="dropdownTable2" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-h text-secondary" aria-hidden="true"></i></a><ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable2" style=""><li><a href="/admin/mix-database-data/create?mixDatabaseId={{item.id}}&mixDatabaseName={{item.systemName}}&mixDatabaseTitle={{item.displayName}}&dataContentId=default" title="Add new data item" class="dropdown-item border-radius-md"><span class="fas fa-plus"></span> Add new data item</a></li><li><a href="/admin/mix-database-data/list?mixDatabaseId={{item.id}}&mixDatabaseName={{item.systemName}}&mixDatabaseTitle={{item.displayName}}" title="Data list" class="dropdown-item border-radius-md"><span class="fas fa-database"></span> Data list</a></li><li><a href="/admin/mix-database/details/{{item.id}}" title="Config database" class="dropdown-item border-radius-md"><span class="fas fa-tools"></span> Config database</a></li><li><a ng-click="$ctrl.remove(item.id);" class="dropdown-item border-radius-md btn btn-link text-danger"><span class="fas fa-trash-alt"></span> Delete database</a></li></ul></div><div class="btn-group float-lg-end me-3"><a href="/admin/mix-database-data/create?mixDatabaseId={{item.id}}&mixDatabaseName={{item.systemName}}&mixDatabaseTitle={{item.displayName}}&dataContentId=default" title="Add new data item" class="btn btn-sm btn-light"><span class="fas fa-plus"></span> </a><a href="/admin/mix-database-data/list?mixDatabaseId={{item.id}}&mixDatabaseName={{item.systemName}}&mixDatabaseTitle={{item.displayName}}" title="Data list" class="btn btn-sm btn-light"><span class="fas fa-database"></span></a></div></td></tr></tbody></table></div><div class="card-body"><paging class="small" page="$ctrl.data.pagingData.page" page-size="$ctrl.data.pagingData.pageSize" total="$ctrl.data.pagingData.total" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadDatabases(page-1)" scroll-top="true"></paging></div></div>
