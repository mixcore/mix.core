<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllContent" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllMixDatabaseContextContent"> <label class="custom-control-label" for="switchSelectAllMixDatabaseContextContent">Select all Contexts</label></div></div><div class="col-md-6" ng-if="$ctrl.selectAllContent"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllData" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllMixDatabaseData"> <label class="custom-control-label" for="switchSelectAllMixDatabaseData">With Databases</label></div></div></div><hr><div class="row justify-content-md-left" ng-repeat="mixDatabaseContext in $ctrl.data.items track by mixDatabaseContext.id"><div class="col-md-12 mb-2"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="mixDatabaseContext.isActived" ng-change="$ctrl.selectContent(mixDatabaseContext, mixDatabaseContext.isActived)" id="mixDatabaseContext-{{mixDatabaseContext.id}}"> <label class="custom-control-label" for="mixDatabaseContext-{{mixDatabaseContext.id}}">{{mixDatabaseContext.displayName}}</label></div></div><div class="row justify-content-md-left ms-2" ng-if="mixDatabaseContext.isActived"><div class="col-md-4 mb-2" ng-repeat="mixDatabase in mixDatabaseContext.databases track by mixDatabase.id"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="mixDatabase.isActived" ng-change="$ctrl.selectDbContent(mixDatabase, mixDatabase.isActived)" id="mixDatabase-{{mixDatabase.id}}"> <label class="custom-control-label" for="mixDatabase-{{mixDatabase.id}}">{{mixDatabase.displayName}}</label></div><div class="col-md-1"></div><div class="col-md-11 small" ng-show="mixDatabase.isActived"><input type="checkbox" ng-model="mixDatabase.isExportData" id="mixDatabase-data-{{mixDatabase.id}}" ng-change="$ctrl.selectData(mixDatabase, mixDatabase.isExportData)"> <label for="mixDatabase-data-{{mixDatabase.id}}">With data</label></div></div></div></div></section>
