<div class="card mb-4" ng-if="$ctrl.customer.orders.length > 0"><h6 class="card-header">Orders</h6><div class="card-body"><table class="table table-sm table-hover" cellspacing="0" style="background-color: #f5f5f5;"><thead style="font-size:small; font-weight:normal"><tr><th scope="col" width="20%">Id</th><th scope="col" width="15%">Created Date</th><th scope="col" width="10%">Total</th><th width="40%">Rating</th><th scope="col" width="5%" class="text-end"></th></tr></thead><tbody class="sortable" ng-repeat="order in $ctrl.customer.orders track by $index"><tr><td><span ng-bind="order.id"></span></td><td><small>{{order.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}</small></td><td>{{order.total}}</td><td><table class="table table-sm table-hover mb-0" cellspacing="0" style="background-color: #f5f5f5;" ng-if="order.comments.length>0"><thead style="font-size:small; font-weight:normal"><tr><th scope="col" width="60%">Comment</th><th scope="col">Rating</th></tr></thead><tbody class="sortable"><tr class="sortable-item" ng-repeat="cm in order.comments track by $index"><td><span ng-bind="cm.content"></span></td><td><star-rating rating-value="cm.rating" max="5" is-readonly="false"></star-rating></td></tr></tbody></table></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a ng-click="$ctrl.removeOrder(order.id);" class="btn btn-dark"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table></div></div>
