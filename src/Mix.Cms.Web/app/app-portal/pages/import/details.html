<!-- Main content -->
<section>
    <form ng-if="importFile" ng-class="{'submitted': submitted}" ng-submit="saveImportFile(importFile, importType)">
        <actions back-url="'/portal'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div class="form-group">
                    <label class="control-label">Types</label>
                    <select class="btn custom-select custom-select-sm" ng-model="importType">
                        <option ng-repeat="t in types" ng-value="t">{{t}}</option>
                    </select>
                </div>
                <custom-file header="''" type="'ImportFiles'" folder="importFile.folder" src-url="importFile.fullPath" src="importFile.fullPath" posted-file="importFile.postedFile"></custom-file>


            </section>
        </div>
    </form>
</section>
<!-- /.content -->
