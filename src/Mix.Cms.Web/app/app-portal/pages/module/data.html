<section ng-init="loadModuleDatas()">
    <div class="row">
        <div class="col-md-8">
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a href="/portal/module-data/details/{{activedData.id}}" class="btn btn-secondary">
                        <i class="fas fa-plus"></i>
                    </a>
                    <a href="/portal/module/details/{{activedData.id}}" class="btn btn-secondary">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a ng-click="exportModuleData()" class="btn btn-secondary">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <filter-list request="request" callback="loadMoreModuleDatas()"></filter-list>
    <mix-module-data-table data="activedData.data" can-drag="request.orderBy === 'Priority' && request.direction === '0'"
        edit-url="editDataUrl" columns="dataColumns" 
        on-delete="removeData(id)" 
        on-update-infos="updateDataInfos(activedData.data.items)">
    </mix-module-data-table>
    <paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end"
        a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging>
    
</section>
