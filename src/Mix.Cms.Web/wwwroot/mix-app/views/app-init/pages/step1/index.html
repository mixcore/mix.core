<div ng-init="loadSettings()"></div><form class="needs-validation" novalidate autocomplete="off"><h1 class="lead mb-5 mt-3">Hi there! Let start the first steps together.</h1><div class="intruction-labels mb-5"><div class="mb-3"><label class="form-label">Your site title</label> <input type="text" ng-model="initCmsModel.siteName" class="form-control" required placeholder="My Best Site Ever! - Mixcore CMS" value="My Best Site Ever! - Mixcore CMS"></div><div class="mb-5"><label class="form-label">Your 1st culture & language</label> <select id="inputState" class="form-select" ng-options="item as item.fullName for item in settings.cultures track by item.specificulture" ng-model="initCmsModel.culture"></select></div><div class="mb-3"><h6 class="text-primary">Database Configuration</h6></div><div class="mb-3" ng-show="!initCmsModel.isUseLocal"><label class="form-label">Server type</label> <select class="form-select" ng-options="item as item.text for item in settings.providers" ng-model="dbProvider" ng-change="updateDbProvider()"></select></div><sqlite-info ng-if="!initCmsModel.isUseLocal && dbProvider.value=='SQLITE'" init-cms-model="initCmsModel"></sqlite-info><mssql-info ng-if="!initCmsModel.isUseLocal && dbProvider.value=='MSSQL'" init-cms-model="initCmsModel"></mssql-info><mysql-info ng-if="!initCmsModel.isUseLocal && dbProvider.value=='MySQL'" init-cms-model="initCmsModel"></mysql-info><posgresql-info ng-if="!initCmsModel.isUseLocal && dbProvider.value=='PostgreSQL'" init-cms-model="initCmsModel"></posgresql-info><mssql-local-info ng-if="initCmsModel.isUseLocal" init-cms-model="initCmsModel"></mssql-local-info></div><div class="text-end"><button ng-click="initCms();" class="btn btn-primary" style="min-width: 200px"><span>Connect</span></button></div></form>
