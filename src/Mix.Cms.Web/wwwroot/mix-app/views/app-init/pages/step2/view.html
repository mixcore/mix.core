<form ng-class="{'submitted': submitted}" ng-submit="register()" autocomplete="off" ng-init="init()"><div class=""><h1 class="lead mb-5 mt-3">We are now creating your most powerful account!</h1><div class="mb-3"><label class="form-label">Administrator username</label> <input ng-model="user.userName" class="form-control" required placeholder="administrator" autocomplete="off"></div><div class="row"><div class="col"><div class="mb-3"><label class="form-label">Password</label> <input ng-model="user.password" type="password" required class="form-control" placeholder="MyM0stC0mpl3xP@ssw0rd"></div></div><div class="col"><div class="mb-3"><label class="form-label">Confirm Password</label> <input ng-model="user.confirmPassword" type="password" required class="form-control" placeholder="MyM0stC0mpl3xP@ssw0rd"></div></div></div><div class="mb-3"><label class="form-label">Your Email Address</label> <input ng-model="user.email" class="form-control" type="email" required placeholder="your-email-address@domain.com"></div><p class="text-danger mb-3">* Please keep this account credential safe and only share this account to your most trusted person!</p><div class="mb-5"><label class="form-check"><input ng-model="user.isAgreed" class="form-check-input" type="checkbox" required> <span class="custom-control-label">I agree to the <a href="https://mixcore.org/terms-and-conditions.html" target="_blank">terms and conditions</a>.</span></label><div id="notTNCYetChecked" class="invalid-feedback" style="padding-left: 24px">You must agree before submitting.</div></div><div class="text-end"><button type="submit" class="btn btn-primary px-4" style="min-width: 200px">Continue <i class="fa fa-angle-right"></i></button></div></div></form>
