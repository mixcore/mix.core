<div ng-init="init()"><h1 class="lead mb-5">You can start <strong>Mixcore</strong> with blank theme or with our default beautiful themes.</h1><form id="frm-theme"><div class="mb-5"><div class="form-check form-switch"><input class="form-check-input" type="radio" id="customRadio_theme-cleanblog" ng-model="themeType" value="cleanblog"> <label class="form-check-label" for="customRadio_theme-cleanblog">Clean simple Blog theme</label></div><div class="form-check form-switch"><input class="form-check-input" type="radio" id="customRadio_theme-blank" ng-model="themeType" value="blank"> <label class="form-check-label" for="customRadio_theme-blank">A blank theme</label></div><div class="form-check form-switch"><input class="form-check-input" type="radio" id="customRadio_theme-import" ng-model="themeType" value="custom"> <label class="form-check-label" for="customRadio_theme-import">Upload your theme from local PC</label></div></div><div class="mb-3 mb-5" ng-show="themeType ==='custom'"><api-file form-name="'theme'" posted-file="theme"></api-file><small class="form-text text-muted">Awesome Mixcore theme <a target="_blank" href="https://github.com/mixcore/awesome-mixcore#themes">list</a>.</small></div><div class="text-end"><button ng-disabled="themeType ==='custom' && !form['theme'].files.length" class="btn btn-primary" style="min-width: 200px;" ng-click="submit()">Continue to my portal <i class="fa fa-angle-right"></i></button></div></form></div>
