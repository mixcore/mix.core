<div class="modal fade modal-{{$ctrl.message.class}}" id="dlg-confirm-msg" tabindex="-1" role="dialog" aria-hidden="true"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 ng-bind="$ctrl.message.title"></h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><p class="text-{{$ctrl.message.class}}" ng-bind="$ctrl.message.content"></p><p class="text-danger" ng-repeat="err in $ctrl.message.errors"><span ng-bind="err"></span></p></div><div class="modal-footer"><button type="button" class="btn btn-sm btn-primary px-3" data-dismiss="modal" ng-bind="$ctrl.message.lblOK" ng-click="$ctrl.executeFunctionByName($ctrl.message.okFuncName,$ctrl.message.okArgs,$ctrl.message.context)"></button> <button type="button" class="btn btn-sm btn-primary px-3" data-dismiss="modal" ng-bind="$ctrl.message.lblCancel" ng-click="executeFunctionByName($ctrl.message.cancelFuncName,$ctrl.message.cancelArgs,$ctrl.message.context)"></button></div></div></div></div>
