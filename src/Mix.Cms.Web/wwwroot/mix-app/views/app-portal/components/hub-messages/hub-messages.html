<div class="modal modal-default fade show" id="modal-hub-messages" ng-init="init()"><div class="modal-dialog modal-lg modal-dialog-top" style="max-width: 95%;"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"><i class="mi mi-ActionCenter"></i> Api Logs</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><table class="table table-sm table-hover sortable" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="10%">User</th><th scope="col">Action</th><th scope="col" width="15%">Request Url</th><th scope="col" width="10%">Status</th><th scope="col">Message</th><th scope="col">Created Date</th></tr></thead><tbody><tr ng-repeat="msg in responses"><td><span ng-bind="msg.user"></span></td><td><span ng-bind="msg.action"></span></td><td><span ng-bind="msg.request_url"></span></td><td><span ng-bind="msg.status"></span></td><td><span ng-bind="msg.message"></span></td><td><span ng-bind="msg.created_at | utcToLocal"></span></td></tr></tbody></table></div></div></div></div>
