<div class="row mb-3"><div class="col-12"><filter-list request="request" callback="loadFiles(pageIndex)"></filter-list></div></div><div class="row"><div class="col-12"><table class="table table-sm table-hover" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="30%">Name</th><th scope="col">WebPath</th><th scope="col" width="15%">Preview</th><th scope="col" width="5%" class="text-end">Actions</th></tr></thead><tbody class="sortable" ng-init="loadFiles()"><tr ng-repeat="d in data.directories track by $index"><td class="text-primary"><span class="fas fa-folder me-2"></span> <a ng-click="loadPage(d)" class="btn btn-sm text-primary" ng-bind="d"></a></td><td colspan="3"></td></tr><tr ng-repeat="item in data.files track by $index" class="sortable-item" sort-model="file" sort-model-id="{{item.id}}"><td><span ng-bind="item.fileName"></span></td><td><div class="input-group input-group-sm"><input id="path-modal-{{$index}}" value="{{item.webPath}}" onclick="this.select()" class="form-control form-control-sm" readonly="readonly"> <button class="btn btn-outline-secondary btn-clipboard" type="button" data-clipboard-target="#path-modal-{{$index}}"><i class="mi mi-Copy"></i></button></div></td><td></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/json-data/details?folder={{item.fileFolder}}&filename={{item.fileName}}{{item.extension}}" class="btn btn-link"><span class="fa fa-pen text-primary"></span> </a><a href="{{item.webPath}}" target="_blank" class="btn btn-link"><span class="fas fa-eye text-primary"></span> </a><a class="btn-link text-danger" ng-click="removeFile(item.id)"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table><hr><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadFiles(page-1)" scroll-top="true"></paging></div></div>
