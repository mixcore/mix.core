<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions on-clear-cache="clearCache()" preview-url="viewModel.detailsUrl" back-url="'/portal/module/list'"></actions><cultures is-clone="viewModel.isClone" data="viewModel.cultures"></cultures><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">Info</h6><div class="card-body"><statuses status="viewModel.status"></statuses><div class="mb-3" ng-if="viewModel.status == 4"><label class="control-label">Published Date Time</label><div class="input-group input-group-sm"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span> <input value="{{viewModel.publishedDateTime}}" ng-model="viewModel.publishedDateTime" type="datetime-local" class="form-control"></div></div><div class="mb-3"><label class="control-label">Created Date Time</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span> <input ng-model="viewModel.createdDateTime" type="text" class="form-control" readonly="readonly"></div></div><div class="mb-3 mb-0"><label class="control-label">Author</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span> <input ng-model="viewModel.createdBy" class="form-control" readonly="readonly"></div></div><div class="mb-3 mb-0"><label class="control-label">Template</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Layout"></i></span> <select class="form-select" ng-options="item as item.fileName for item in viewModel.templates track by item.id" ng-model="viewModel.view"></select></div></div></div></div><modal-nav-metas ng-if="viewModel.sysCategories" header="'Categories'" parent-id="viewModel.id" parent-type="'4'" type="''" attribute-set-name="'sys_category'" field-display="'title'" selected-list="viewModel.sysCategories"></modal-nav-metas><modal-nav-metas
