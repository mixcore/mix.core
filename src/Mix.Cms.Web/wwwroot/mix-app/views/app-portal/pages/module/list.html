<div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">List</div><h2 class="page-title">All Modules</h2></div><div class="col-auto ms-auto d-print-none"><div class="btn-list"> <a href="/portal/module/create" class="btn btn-primary d-none d-sm-inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> Create new module </a><a href="/portal/module/create" class="btn btn-primary d-sm-none btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> </a></div></div></div></div></div><div class="page-body"><div class="container-xl"><div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin"><div class="col-3"><div class="card"><dvi class="card-body"><filter-list request="request" callback="getList(pageIndex)"></filter-list><select class="form-select col-2 mt-3" ng-model="type" ng-change="getListByType(pageIndex)"><option value="-1">All</option><option ng-repeat="type in settings.moduleTypes track by $index" ng-value="type.value">{{type}}</option></select> <select class="form-select col-2 mt-3" ng-model="selectedList.action"><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <a class="btn btn-sm btn-primary" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</a></dvi></div></div><div class="col-9"><div class="card"><div class="table-responsive"><table class="table table-vcenter card-table table-hover" cellspacing="0"><thead class="thead-light"><tr><th class="col-auto"><div class="form-check"><input type="checkbox" class="form-check-input" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)" id="customCheck_all"> <label class="custom-control-label" for="customCheck_all"></label></div></th><th class="col-auto">Image</th><th class="col-auto">Module</th><th class="col-auto">Name</th><th class="col-auto">Created Date</th><th class="w-1"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="module" sort-model-id="{{item.id}}"><td><input type="checkbox" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)"></td><td><preview-image img-height="25" img-src="item.image"></preview-image></td><td><a href="/portal/module/details/{{item.id}}" class="btn-link">{{item.title}}</a></td><td class="text-black-50"><small>{{item.name}}</small></td><td class="text-black-50"><small>{{item.lastModified | utcToLocal:'d.M.yyyy h:mm a'}}</small></td><td><div class="btn-list flex-nowrap"><a href="/portal/module/details/{{item.id}}" class="btn btn-sm btn-white"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"/><line x1="13.5" y1="6.5" x2="17.5" y2="10.5"/></svg> Edit</a><div class="dropdown"><button class="btn btn-sm dropdown-toggle align-text-top" data-bs-boundary="viewport" data-bs-toggle="dropdown"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="5" cy="12" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/></svg></button><div class="dropdown-menu dropdown-menu-end"><a ng-click="preview(item)" target="_blank" class="dropdown-item" href=""><span class="fas fa-eye me-2"></span> Preview </a><a class="dropdown-item" ng-click="duplicate(item.id)" href=""><span class="fas fa-copy me-2"></span> Duplicate </a><a ng-if="item.type=='ListPost'" href="/portal/module-post/list/{{item.id}}" class="dropdown-item"><span class="fas fa-bars me-2"></span> List posts </a><a ng-if="item.type=='Data'" href="/portal/module-data/list/{{item.id}}" class="dropdown-item"><span class="fas fa-database me-2"></span> List data </a><a ng-click="remove(item.id);" class="dropdown-item text-danger" href=""><i class="fas fa-trash-alt me-2"></i> Delete</a></div></div></div></td></tr></tbody></table></div><div class="card-footer d-flex align-items-center"><paging class="ms-auto" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div></div>
