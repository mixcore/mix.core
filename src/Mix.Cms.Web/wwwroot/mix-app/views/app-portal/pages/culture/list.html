<section class="card mb-4 manual"><div class="card-header"><div class="col-md-1"><div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups"><div class="btn-group me-2"><a href="/portal/language/create" class="btn btn-secondary btn-sm"><em class="fas fa-plus"></em></a></div></div></div><div class="col-md-11"><filter-list request="request" callback="getList(pageIndex)"></filter-list></div></div><div class="card-body"><table class="table table-sm table-hover" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="5%"><small class="fa fa-grip-vertical text-black-50 align-middle"></small></th><th scope="col" width="5%"><span class="fa fa-grip-vertical text-black-50-numeric-down"></span></th><th scope="col">Icon</th><th scope="col">Name</th><th scope="col">Alias</th><th scope="col">Specificulture</th><th scope="col" width="5%" class="text-end">Actions</th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="culture" sort-model-id="{{item.id}}"><td style="cursor:grab;" class="drag-header"><small class="fa fa-grip-vertical text-black-50 align-middle"></small></td><td><input type="text" value="{{item.priority}}" class="item-priority form-control form-control-sm d-inline" style="width:40px;"></td><td><span class="flag-icon {{item.icon}}"></span></td><td>{{item.fullName}}</td><td>{{item.alias}}</td><td>{{item.specificulture}}</td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"> <a href="/portal/language/details/{{item.id}}" class="btn btn-link"><span class="fas fa-pen text-primary"></span> </a><a ng-click="remove(item.id);" class="btn btn-link"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table></div><div class="card-footer"><nav aria-label="Page navigation example"><ul class="pagination justify-content-end"><li class="page-item"><a class="page-link active" href="javascript:void(0)" ng-click="getList(data.pageIndex-1)" ng-hide="data.pageIndex==0">Prev</a></li><li class="page-item" ng-class="{active: n-1==data.pageIndex}" ng-repeat="n in range(data.totalPage)"><a class="page-link" href="javascript:void(0)" ng-click="getList(n-1)">{{n}}</a></li><li class="page-item"><a class="page-link" href="javascript:void(0)" ng-click="getList(data.page)" ng-hide="data.pageIndex >= (data.totalPage-1)">Next</a></li></ul></nav></div></section>
