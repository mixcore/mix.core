<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><actions back-url="'/portal/language/list'"></actions><div class="card my-3"><div class="card-body"> <a class="nav-link p-2 text-center" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="flag-icon {{viewmodel.icon}}" style="width: 100%; line-height: 300px"></span></a><div class="dropdown-menu dropdown-menu-left" aria-labelledby="sw-versions"><a class="dropdown-item" ng-repeat="item in icons" ng-class="{active: viewmodel.icon === item}" href="#" ng-click="changeIcon(item);"><span class="flag-icon {{item}}"></span></a></div></div></div></nav></aside><div class="content-body py-3 pe-3"><h3>Add language</h3><p class="text-subtitle text-muted">Fill all of the following columns to add a new language.</p><div class="card"><div class="card-body"><section class="" ng-init="getSingle()"><form ng-class="{'submitted': submitted}" ng-submit="save()" ng-if="viewmodel"><div class="mb-3"><select class="form-select" ng-options="item as item.fullName for item in cultures track by item.specificulture" ng-model="selected" ng-change="changeData(selected)"></select></div><div class="mb-3"><input type="text" ng-model="viewmodel.alias" class="form-control" placeholder="Enter your culture alias here..."></div><div class="mb-3"><input type="text" ng-model="viewmodel.fullName" class="form-control" placeholder="Enter your culture name here..."></div><div class="mb-3"><input type="text" ng-model="viewmodel.specificulture" class="form-control" placeholder="Enter your culture specificulture here..."></div><div class="mb-3"><input type="text" ng-model="viewmodel.lcid" class="form-control" placeholder="Enter your culture lcid here..."></div><div class="mb-3"><textarea type="text" ng-model="viewmodel.description" class="form-control" placeholder="Description"></textarea></div></form></section></div></div></div>
