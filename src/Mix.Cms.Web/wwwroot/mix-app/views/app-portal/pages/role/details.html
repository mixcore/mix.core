<div class="content-body py-3 pe-2"><section class="" ng-init="getSingle()"><h3>Grant permission</h3><p class="text-subtitle text-muted">Select access permissions to assign for this role.</p><div class="row mb-3"><div class="col-8"></div><actions class="col-4" preview-url="viewmodel.fullPath" back-url="'/portal/role/list'"></actions></div><form ng-if="viewmodel" ng-class="{'submitted': submitted}" ng-submit="save()"><h6 class="card-header">Select roles <span class="text-muted" ng-if="!viewmodel.permissions || !viewmodel.permissions.length">No Permission Found!</span></h6><div class="card-body"><div class="" ng-repeat="page in viewmodel.permissions"><role-page-nav page="page" class=""></role-page-nav></div></div></form></section></div>
