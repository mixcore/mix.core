<section class="container" ng-init="getSingle()"><form ng-if="viewModel" ng-class="{'submitted': submitted}" ng-submit="save()"><div class="row justify-content-md-center"><actions class="col-4" preview-url="viewModel.fullPath" back-url="'/portal/role/list'"></actions><div class="w-100 d-none d-md-block"></div><section class="col-lg-4"><div class="card"><h6 class="card-header">Select roles <span class="text-muted" ng-if="!viewModel.permissions || !viewModel.permissions.length">No Permission Found!</span></h6><div class="card-body"><div class="" ng-repeat="page in viewModel.permissions"><role-page-nav page="page" class=""></role-page-nav></div></div></div></section></div></form></section>
