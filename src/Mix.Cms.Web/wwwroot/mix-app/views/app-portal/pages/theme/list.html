<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><filter-list request="request" create-url="'/portal/theme/create'" callback="getList(pageIndex)" create-text="'Upload Theme'"></filter-list></nav></aside><div class="content-body py-3 px-5"><h3>Theme list</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your themes.</p><table class="table table-sm table-hover mb-5" cellspacing="0"><thead class="thead-light"><tr><th scope="col">Title</th><th scope="col" width="15%">Image</th><th scope="col" width="10%">Author</th><th scope="col" width="20%">Created Date</th><th scope="col" width="15%" class="text-end"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="theme" sort-model-id="{{item.id}}"><td class=""><small>{{item.title}}</small></td><td><img height="30" imageonload ng-src="{{item.imageUrl}}"></td><td><small class="text-black-50 align-middle">{{item.createdBy}}</small></td><td><small class="text-black-50 align-middle">{{item.createdDateTime | utcToLocal:'dd/MM/yyyy hh:mm a'}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a ng-if="item.previewUrl" href="{{item.previewUrl}}" target="_blank" class="btn btn-link text-primary"><span class="fas fa-eye"></span> </a><a href="/portal/template/list/{{item.id}}" class="btn btn-link text-primary"><span class="fas fa-paint-brush"></span> </a><a href="/portal/file/list?folder={{item.assetFolder}}" class="btn btn-link text-primary"><span class="fas fa-file"></span> </a><a href="/portal/theme/export/{{item.id}}" class="btn btn-sm btn-link d-inline-block text-primary"><span class="fas fa-arrow-down"></span></a> <a ng-click="syncTemplates(item.id)" class="btn btn-sm btn-link d-inline-block text-primary"><span class="fas fa-sync-alt"></span></a> <a href="/portal/theme/details/{{item.id}}" class="btn btn-link text-primary"><span class="fas fa-pen"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div>
