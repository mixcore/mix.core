<div class="content-body py-3 px-5"><h3>Dashboard</h3><p class="text-subtitle text-muted">You can see some of the news and information of your site and Mixcore CMS here.</p><section ng-init="getDashboardInfo()"><div id="adminDashboard"><google-analytic></google-analytic><google-pay></google-pay></div><div class="row mb-3 text-center" ng-if="isAdmin"><div class="col"><div class="card mb-4 shadow-sm"><div class="card-header"><h4 class="my-0 font-weight-normal"><i class="mi mi-ReadingList mi-1x mi-fw text-primary"></i> Posts</h4></div><div class="card-body"><h1 class="card-title pricing-card-title"><span class="display-3" ng-bind="data.totalPost"></span></h1><a href="/portal/post/list" class="card-link">Go to Post</a></div></div></div><div class="col"><div class="card mb-4 shadow-sm"><div class="card-header"><h4 class="my-0 font-weight-normal"><i class="mi mi-Page mi-1x mi-fw text-primary"></i> Pages</h4></div><div class="card-body"><h1 class="card-title pricing-card-title"><span class="display-3" ng-bind="data.totalPage"></span></h1><a href="/portal/page/list" class="card-link">Go to Pages</a></div></div></div><div class="col"><div class="card mb-4 shadow-sm"><div class="card-header"><h4 class="my-0 font-weight-normal"><i class="mi mi-Contact mi-1x mi-fw text-primary"></i> Users</h4></div><div class="card-body"><h1 class="card-title pricing-card-title"><span class="display-3" ng-bind="data.totalUser"></span></h1><a href="/portal/user/list" class="card-link">Go to Users</a></div></div></div></div></section><div class="row"><div class="col-8"><medium-news></medium-news></div><div class="col-4"><github-releases></github-releases><github-contributers></github-contributers></div></div></div>
