<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions preview-url="viewModel.detailsUrl" content-url="contentUrl" back-url="referrerUrl"></actions><div class="mb-3"></div><statuses status="viewModel.status"></statuses></nav></aside><div class="content-body py-3 px-5"><section class="" ng-init="getSingle()"><h3>Create Database</h3><p class="text-subtitle text-muted">Dynamic database to allow you design any web/mobile applications.</p><form ng-class="{'submitted': submitted}" ng-submit="save(viewModel)"><nav class="mb-3"><div class="nav nav-tabs justify-content-end" id="nav-tab" role="tablist"><a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Design database</a> <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Email notification</a></div></nav><div class="tab-content" id="nav-tabContent"><div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"><attribute-set-main model="viewModel"></attribute-set-main><div class="mb-5"></div><attribute-list header="'Attributes'" fields="viewModel.fields" remove-attributes="viewModel.removeAttributes"></attribute-list></div><div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"><attribute-set-edm model="viewModel"></attribute-set-edm><mix-template-editor folder-type="'Edms'" template="viewModel.edmView" hide-js="'true'" hide-css="'true'" ng-if="isAdmin"></mix-template-editor><mix-template-editor folder-type="'Forms'" template="viewModel.formView" ng-if="isAdmin"></mix-template-editor></div></div></form></section></div>
