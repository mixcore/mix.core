<div class="page-wrapper d-flex flex-column pt-4 w-100"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">{{mixDatabaseTitle}}'s Data List</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar" ng-init="init()"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="card"><div class="btn-group card-body mb-3 w-100" role="group" aria-label="Basic example"><a href="/portal/mix-database-data/create?mixDatabaseId={{mixDatabaseId}}&mixDatabaseName={{mixDatabaseName}}&mixDatabaseTitle={{mixDatabaseTitle}}&dataId=default" class="btn btn-primary text-white"><i class="fas fa-plus"></i> Data </a><a ng-if="isAdmin" href="/portal/mix-database/list" class="btn btn-primary text-white"><i class="fas fa-list"></i> List </a><a ng-if="isAdmin" ng-click="migrate()" class="btn btn-primary text-white"><i class="fas fa-list"></i> Migrate </a><a ng-if="isAdmin" href="/portal/mix-database/details/{{mixDatabaseId}}" class="btn btn-primary text-white"><i class="fas fa-tools"></i> Config</a></div><div class="accordion accordion-flush shadow-none" id="accordionFlushExample"><div class="accordion-item"><h2 class="accordion-header" id="flush-headingOne"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Filter by</button></h2><div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><filter-list class="bd-aside-right text-muted align-self-start" key="requestKey" request="request" callback="getList(pageIndex)"></filter-list></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingEntities"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseEntities" aria-expanded="false" aria-controls="flush-collapseEntities">Entity values</button></h2><div id="flush-collapseEntities" class="accordion-collapse collapse" aria-labelledby="flush-headingEntities" data-bs-parent="#accordionFlushExample"><div class="accordion-body overflow-auto" style="max-height: 400px;"><div ng-if="columns" ng-repeat="column in columns" class=""><label class="form-label">{{column.title}}</label> <input ng-model="queries[column.name]" ng-enter="getList()" class="form-control"></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingTwo"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">Export data</button></h2><div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><a ng-click="export(request.pageIndex, exportAll)" class="btn btn-sm btn-primary text-white float-end px-4 me-2"><i class="fas fa-download"></i> Export data</a><div class="form-check form-switch"><input class="form-check-input" type="checkbox" ng-model="exportAll" id="export-all"> <label class="form-check-label" for="export-all">Export all</label></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingThree"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">Import data</button></h2><div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><div class="input-group"><input id="inp-import-data" type="file" name="import-data-inp" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ngf-select="selectImportFile($files)" data-files="file.files" class="form-control" aria-label="Upload"> <a ng-class="{'btn-secondary': !importFile.file}" ng-click="import()" class="btn btn-outline-secondary text-white"><i class="fas fa-upload"></i> Import</a></div></div></div></div></div><div class="mb-5"></div></div></nav></aside><div class="content-body py-3 pe-3"><div class="row"><div class="col-12" ng-init="getList()"><div class="mb-5"><div class="row"><div class="col-sm-12"><em>Total items: <span ng-bind="data.totalItems" class="text-muted"></span></em></div></div><mix-database-data-values ng-if="columns" on-duplicate="duplicate(data)" on-update="edit(data)" on-delete="remove(data)" columns="columns" can-drag="request.orderBy === 'Priority' && request.direction === 'Asc'" on-send-mail="sendMail(data)" filter-type="filterType" on-filter-list="getList(0)" on-apply-list="applyList()" selected-list="selectedList" header="''" data="data.items" mix-database-name="mixDatabaseName" queries="queries"></mix-database-data-values></div><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div>
