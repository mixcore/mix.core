<div class="row"><div class="col-md-3 ml-auto mr-auto"><h2 class="form-login-heading">Login</h2><div class="mb-3"><input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Username" ng-model="loginData.username" required="" autofocus="" ng-enter="login()"></div><div class="mb-3"><input type="password" class="form-control hidden ng-pristine ng-invalid ng-invalid-required" placeholder="Password" ng-model="loginData.password" required="" ng-enter="login()"></div><div class="checkbox hidden"><label class="form-label"><input type="checkbox" ng-model="loginData.rememberme" class="ng-pristine ng-valid"><strong>Remember</strong></label></div><div ng-hide="message === ''" class="alert alert-danger ng-binding ng-hide"><span ng-bind="message"></span></div><button class="btn btn-md btn-info btn-block" style="margin-top: 10px;" type="submit" ng-click="login()">Login</button></div></div><br>
