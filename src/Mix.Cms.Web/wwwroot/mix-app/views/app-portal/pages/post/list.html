<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="card card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="createUrl" create-text="'Create Post'"></filter-list><select class="form-select my-3" ng-options="item as item.title for item in postTypes track by item.title" ng-change="onSelectType();" ng-model="postType"></select> <select class="form-select mb-3" ng-model="selectedList.action"><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <button type="buttin" class="btn btn-sm btn-primary" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</button></div></nav></aside><div class="content-body py-3 pe-3"><h3>Post list</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your post.</p><div class="card"><div class="table-responsive"><table class="table table-hover" cellspacing="0"><thead class="thead-light"><tr><th class="col text-secondary text-xxs font-weight-bolder opacity-7" width="15px"><input type="checkbox" class="" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)" id="customCheck_all"></th><th class="col text-secondary text-xxs font-weight-bolder opacity-7">Post</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7" width="10%">Thumb</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7" width="10%">Feature</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7" width="15%">Created Date</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7" width="15%">Author</th><th class="col text-secondary text-xxs font-weight-bolder opacity-7" style="width: 5%"></th></tr></thead><tbody class="sortable" ng-init="initList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="post" sort-model-id="{{item.id}}"><td><div class="form-check"><input type="checkbox" class="form-check-input" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)"></div></td><td><a href="" ng-click="goToPath('/portal/post/details/' + item.id)" class="" title="{{item.excerpt}}" data-bs-toggle="tooltip"><small>{{item.title}}</small></a></td><td><preview-image img-height="25" img-src="item.thumbnailUrl"></preview-image></td><td><preview-image img-height="25" img-src="item.imageUrl"></preview-image></td><td class="text-black-50"><small>{{item.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}</small></td><td class="text-black-50"><small>{{item.createdBy}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/post/details/{{item.id}}" class="btn btn-link text-primary"><span class="fas fa-pen"></span> </a><a ng-click="preview(item)" target="_blank" class="btn btn-link text-primary"><span class="fas fa-eye"></span> </a><a class="btn btn-link" ng-click="duplicate(item.id)"><span class="fas fa-copy text-primary"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><i class="fas fa-trash-alt"></i></a></div></td></tr></tbody></table></div></div><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div>
