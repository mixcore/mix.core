<form ng-class="{'submitted': submitted}" ng-submit="save()"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions on-clear-cache="clearCache()" preview-url="viewModel.detailsUrl" back-url="referrerUrl"></actions><tabs-v ng-if="viewModel" select-callback="selectPane(pane)" class="mb-4"><pane-v header="Feature Img"><custom-image w="imgW" h="imgH" header="'Feature Upload'" type="'Posts'" folder="viewModel.seoName" header="viewModel.title" description="viewModel.excerpt" src-url="viewModel.imageUrl" src="viewModel.image" auto="'true'"></custom-image></pane-v><pane-v header="Thumbnail Img"><custom-image w="imgW" h="imgH" header="'Thumbnail Upload'" type="'Posts'" folder="viewModel.seoName" title="viewModel.title" description="viewModel.excerpt" src-url="viewModel.thumbnailUrl" src="viewModel.thumbnail" auto="'true'"></custom-image></pane-v></tabs-v><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">Info</h6><div class="card-body"><statuses status="viewModel.status"></statuses><div class="mb-3" ng-if="viewModel.status == 4"><label class="control-label">Published Date Time</label><div class="input-group input-group-sm"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i> </span><input value="{{viewModel.publishedDateTime}}" ng-model="viewModel.publishedDateTime" type="datetime-local" class="form-control"></div></div><div class="mb-3"><label class="control-label">Created Date Time</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span> <input ng-model="viewModel.createdDateTime" type="text" class="form-control" readonly="readonly"></div></div><div class="mb-3"><label class="control-label">Author</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span> <input ng-model="viewModel.createdBy" class="form-control" readonly="readonly"></div></div><div class="mb-3"><label class="control-label">Post type</label> <select ng-init="loadPostTypes()" class="custom-select" ng-options="item.attribute_set_name as item.title for item in postTypes track by item.id" ng-change="onSelectType()" ng-model="postType"></select></div><div class="mb-3 mb-0"><label class="control-label">Template</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Layout"></i></span> <select class="form-select" ng-options="item as item.fileName for item in viewModel.templates track by item.id" ng-model="viewModel.view"></select></div></div></div></div><modal-nav-metas ng-if="viewModel.sysCategories" header="'Categories'" parent-id="viewModel.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_category'" field-display="'title'" selected-list="viewModel.sysCategories"></modal-nav-metas><modal-nav-metas ng-if="viewModel.sysTags" header="'Tags'" parent-id="viewModel.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_tag'" field-display="'title'" selected-list="viewModel.sysTags"></modal-nav-metas><cultures is-clone="viewModel.isClone" data="viewModel.cultures"></cultures><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">URL Alias <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" data-bs-toggle="collapse" data-bs-target="#slug-tab" aria-controls="slug-tab" aria-expanded="false" aria-label="Toggle navigation"><span class="far fa-minus-square text-primary"></span> Show/Hide</button> <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" ng-click="addAlias()"><span class="fas fa-plus text-primary"></span> Add slugs</button></h6><div id="slug-tab" class="card-body collapse-x"><url-alias ng-repeat="alias in viewModel.urlAliases" ng-if="alias" index="$index" url-alias="alias" remove-callback="removeAliasCallback(index)"></url-alias></div></div></nav></aside><div class=
