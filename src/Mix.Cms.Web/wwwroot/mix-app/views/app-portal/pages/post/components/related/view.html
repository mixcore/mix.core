<div class="card"><div class="card-body"><div id="pills-rel" class="tab-pane container"><div class="row"><div class="col-12"><h6>Selected items</h6><table class="table table-sm table-hover" id="tbl-related-posts"><thead class="thead-light"><tr><th scope="col" width="15px"><span class="oi oi-move"></span></th><th scope="col" width="5%"><span class="oi oi-sort-ascending"></span></th><th scope="col">Title</th><th scope="col" width="15%">Image</th><th scope="col" width="5%">Showing?</th></tr></thead><tbody class="sortable post-navs" ng-init=""><tr class="sortable-item" ng-repeat="post.postNavs"><td style="cursor: grab"><span class="oi oi-move"></span></td><td><input type="text" value="{{item.priority}}" class="item-priority form-control form-control-sm d-inline" style="width: 40px"></td><td>{{item.relatedPost.title}}</td><td><a href="#" ng-if="item.relatedPost.image!=''" data-bs-toggle="modal" data-bs-target=".image-preview-modal-lg" data-imgsrc="{{item.relatedPost.image}}"><img imageonload class="" ng-src="{{item.relatedPost.image}}" alt="{{item.relatedPost.title}}" style="max-height: 50px"></a></td><td style="position: relative"><span class="form-check form-switch" style="position: absolute; top: 10px"><input type="checkbox" class="form-check-input" data-val="{{item.isActived}}" id="PostNavs_{{item.relatedPostId}}" ng-model="item.isActived" value="{{item.isActived}}"> <label class="form-check-input" for="PostNavs_{{item.relatedPostId}}"></label></span></td></tr></tbody></table></div></div></div></div></div>
