<div class="content-body py-3 px-5"><h3>Template list</h3><p class="text-subtitle text-muted">You are now editing <strong>{{viewModel.fileName}}</strong> template file. Please be carefull!</p><section class="" ng-init="getSingle()"><form ng-class="{'submitted': submitted}" ng-submit="save()" ng-if="viewModel"><div class="row mb-3"><div class="col-md-4"><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="fas fa-folder"></i></span> <select class="form-select" ng-model="viewModel.folderType"><option ng-repeat="item in folderTypes track by $index" ng-value="item">{{item}}</option></select> <input type="text" class="form-control" ng-disabled="!canRename" ng-model="viewModel.fileName"></div></div><div class="col"></div><div class="col-md-3"><actions back-url="referrerUrl"></actions></div></div><div class="row"><div class="col-md-12"><tabs-v select-callback="selectPane(pane)"><pane-v header="Razor Template"><monaco-editor is-visible="activedPane.title == 'Razor Template'" content="viewModel.content"></monaco-editor></pane-v><pane-v header="Scripts"><monaco-editor is-visible="activedPane.title == 'Scripts'" content="viewModel.scripts" default-content="'<script>\n\n</script>'"></monaco-editor></pane-v><pane-v header="Styles"><monaco-editor is-visible="activedPane.title == 'Styles'" content="viewModel.styles" default-content="'<style>\n\n</style>'"></monaco-editor></pane-v></tabs-v></div></div></form></section></div>
