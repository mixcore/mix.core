<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="card card-body"><div class="btn-group w-100 mb-3" role="group" aria-label="Basic example"><a href="/portal/mix-database/create" class="btn btn-primary text-white m-0"><i class="fas fa-plus"></i> Create Database</a></div><filter-list request="request" orders="orders" callback="getList(pageIndex)"></filter-list><div class="input-group mt-3"><label class="input-group-text" for="inputGroupSelect01">Bulk</label> <select class="form-select" ng-model="selectedList.action"><option selected="selected">-- select --</option><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <a class="btn btn-sm btn-primary" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</a></div></div></nav></aside><div class="content-body py-3 pe-3"><h3>Database list</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your database.</p><div class="card mb-5"><div class="card-body"><table class="table table-hover" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th class="col"><input type="checkbox" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)"></th><th class="col">Database</th><th class="col">Name</th><th class="col">Type</th><th class="col">Created Date</th><th class="col"></th></tr></thead><tbody class="sortable"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="mix-database" sort-model-id="{{item.id}}"><td><div class="form-check"><input type="checkbox" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)" class="form-check-input"></div></td><td><small>{{item.title}}</small></td><td><small class="text-black-50">{{item.name}}</small></td><td><small class="text-black-50">{{item.model.type}}</small></td><td><small class="text-black-50">{{item.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"> <a href="/portal/mix-database-data/create?mixDatabaseId={{item.id}}&mixDatabaseName={{item.name}}&mixDatabaseTitle={{item.title}}&dataId=default" title="Add Data" class="btn btn-link text-primary"><span class="fas fa-plus"></span> </a><a href="/portal/mix-database-data/list?mixDatabaseId={{item.id}}&mixDatabaseName={{item.name}}&mixDatabaseTitle={{item.title}}" title="List Data" class="btn btn-link text-primary"><span class="fas fa-database"></span> </a><a href="/portal/mix-database/details/{{item.id}}" title="Edit table" class="btn btn-link text-primary"><span class="fas fa-tools"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div><div class="card-body"><paging class="small" page="request.pageIndex + 1" page-size="request.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div>
