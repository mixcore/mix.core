<div class="row"><div class="col-lg-12"><page-main page="$ctrl.model" generate-seo="$ctrl.generateSEO()"></page-main></div></div><div class="row"><div class="col-lg-12"><tabs-v class="mb-4"><pane-v header="General"><page-general is-admin="isAdmin" page="$ctrl.model"></page-general></pane-v><pane-v header="SEO" class=""><page-seo page="$ctrl.model"></page-seo></pane-v><pane-v header="Media"><page-medias page="$ctrl.model" medias="$ctrl.model.mediaNavs"></page-medias></pane-v><pane-v header="Module"><page-modules page="$ctrl.model"></page-modules></pane-v></tabs-v></div></div><div class="row"><div class="col-lg-12" ng-if="$ctrl.addictionalData"><addictional-value class="mb-4" addictional-data="$ctrl.addictionalData" database-name="$ctrl.type" parent-type="'Page'" parent-id="$ctrl.model.id"></addictional-value></div></div><div class="row"><div class="col-lg-12"><div ng-repeat="nav in $ctrl.model.attributeSetNavs | orderBy: 'priority' track by $index" ng-if="nav.isActived" class="card mt-3"><h6 class="card-header">{{nav.data.title}} attribute's data <a class="btn-link text-primary btn-sm float-end py-0" ng-click="nav.show = !nav.show"><span class="far fa-minus-square text-primary"></span> Show/Hide</a></h6><div class="card-body" ng-show="nav.show" ng-if="$ctrl.model.id"><attribute-set-nav-data nav="nav" parent-id="$ctrl.model.id" parent-type="'Page'"></attribute-set-nav-data></div></div></div></div>
