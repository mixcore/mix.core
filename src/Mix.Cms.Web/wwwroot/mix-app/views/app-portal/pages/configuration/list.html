<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card card-body"><filter-list request="request" callback="getList(pageIndex)"></filter-list></div></nav></aside><div class="content-body py-3 pe-3"><h3>System Setting List</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your settings.</p><div class="card mb-5"><div class="card-body"><section class="mb-3 manual"><div class="row"><div class="col"><table class="table table-sm table-hover mb-0" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="20%">Setting Key</th><th scope="col" width="20%">Description</th><th scope="col" width="20%">Value</th><th scope="col" width="5%">Category</th><th scope="col" width="5%" class="text-end">Actions</th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="configuration" sort-model-id="{{item.id}}"><td><small class="text-primary"><span ng-bind="item.keyword"></span></small></td><td><small class="text-black-50"><span ng-bind="item.description"></span></small></td><td><small><module-data-preview data="item.property" width="50"></module-data-preview></small></td><td><small class="text-black-50"><span ng-bind="item.category"></span></small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/configuration/details/{{item.id}}" class="btn btn-link text-primary"><span class="fa fa-pen"></span> </a><a href="#" ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div></div></section></div></div><div class=""><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div>
