<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="card card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/media/create'" create-text="'Upload Media'"></filter-list></div></nav></aside><div class="content-body py-3 pe-3"><h3>Media list</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your medias.</p><section class="card mb-5 manual"><div class="card-body"><table class="table table-sm table-hover" cellspacing="0"><thead class="thead-light"><tr><th scope="col" style="width: 3%"><span class="oi oi-sort-ascending"></span></th><th scope="col" style="width: 20%">Title</th><th scope="col" style="width: 20%">Path</th><th scope="col" width="10%">Image</th><th scope="col" width="10%">Created Date</th><th scope="col" style="width: 5%"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="media" sort-model-id="{{item.id}}"><td style="cursor: grab" class="drag-header"><small class="fa fa-grip-vertical fa-xs text-black-50 align-middle"></small></td><td>{{item.title}}</td><td><div class="input-group input-group-sm"><input id="path-modal-{{$index}}" value="{{item.fullPath}}" onclick="this.select()" class="form-control form-control-sm" readonly="readonly"> <button class="btn btn-outline-secondary btn-clipboard" type="button" data-clipboard-target="#path-modal-{{$index}}"><i class="mi mi-Copy"></i></button></div></td><td><preview-image img-height="25" img-src="item.fullPath"></preview-image></td><td><small>{{item.createdDateTime | utcToLocal:'d.M.yyyy h:mm a'}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/media/details/{{item.id}}" class="btn btn-link"><span class="fa fa-pen text-primary"></span> </a><a href="{{item.fullPath}}" target="_blank" class="btn btn-link"><span class="fas fa-eye text-primary"></span> </a> <button type="button" class="btn btn-link del-popover" ng-click="remove(item.id)"><span class="fas fa-trash-alt text-danger"></span></button><div class="popover-body d-none"><a href="/{{currentLanguage}}/portal/medias/delete/{{item.id}}" class="btn btn btn-danger">Yes, I want to delete!</a></div></div></td></tr></tbody></table></div></section><div class=""><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div>
