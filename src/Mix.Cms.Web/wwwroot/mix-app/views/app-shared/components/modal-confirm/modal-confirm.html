<md-dialog><md-toolbar></md-toolbar><md-dialog-content><p class="text-{{message.class}}" ng-bind="message.content"></p><p class="text-danger" ng-repeat="err in message.errors"><span ng-bind="err"></span></p></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="closeDialog()">{{message.lblCancel}}</md-button><md-button ng-click="executeFunctionByName(message.okFuncName,message.okArgs,message.context)">{{message.lblOK}}</md-button></md-dialog-actions></md-dialog>
