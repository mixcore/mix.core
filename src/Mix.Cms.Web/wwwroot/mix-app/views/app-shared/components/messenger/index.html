<section ng-init="init()" id="mix-messenger"><div class="ui" ng-onload="loadMsgButton()"><div class="widget" ng-class="{'hidden': isHide}"><div class="widget-header"><div ng-if="!user.loggedIn" class="row" style="margin-right: 0px;margin-left: 0px;"><a href="#" ng-click="login()">Login</a></div><div ng-if="user.loggedIn" class="row" style="margin-right: 0px;margin-left: 0px;"><a class="col-9">Messenger ({{members.length}})</a> <a class="col-1" ng-click="toggle()"><i class="fa fa-minus"></i></a> <a class="col-1" ng-click="toggleContact()"><i class="fas fa-users"></i></a> <a class="col-1" ng-click="logout()"><i class="fas fa-sign-out-alt"></i></a></div></div><div ng-if="user.loggedIn" class="widget-conversation"><div ng-if="user.loggedIn" class="container"><div id="mix-discussion" class="discussion"><div class="row" ng-repeat="msg in messages"><li ng-class="{ 'message-right': msg.connection.id == user.info.id , 'message-left': msg.connection.id != user.info.id }"><div class="message-avatar"><img class="avatar" ng-src="{{msg.connection.avatar}}"></div><div class="name">{{msg.connection.name}}</div><div class="message-text">{{msg.content}}</div><div class="message-hour">{{msg.createdDate | utcToLocal:'dd.MM.yyyy hh:mm:ss'}}<span class="ion-android-done-all"></span></div></li></div></div></div></div><div ng-if="user.loggedIn" class="widget-form"><textarea id="message" class="msgContent" minlength="1" placeholder="message" ng-enter="sendMessage()" ng-model="message.content"></textarea> <button class="sendMsgBtn" ng-click="sendMessage()"><i class="fas fa-paper-plane"></i></button></div><div ng-if="user.loggedIn" class="contact" ng-class="{'collape': hideContact}"><ul><li ng-repeat="m in members"><img imageonload ng-src="{{m.avatar}}"> <span ng-bind="m.name"></span></li></ul></div></div></div><a ng-if="user.loggedIn" class="btn-support" ng-click="toggle()" id="quest"><i class="fab fa-facebook-messenger"></i></a> <a ng-if="!user.loggedIn" class="btn-support" ng-click="login()" id="quest"><i class="fab fa-facebook-messenger"></i></a></section>
