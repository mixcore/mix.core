<div class="mb-3" ng-if="!$ctrl.hideInput"><label class="control-label" ng-if="$ctrl.isShowTitle">Youtube code</label> <input class="form-control form-control-sm" type="text" placeholder="youtube code" ng-change="$ctrl.loadVideo()" ng-model="$ctrl.code"></div><div class="youtube" data-embed="{{$ctrl.src}}" ng-init="$ctrl.loadVideo()"><div ng-if="$ctrl.isPlay"><iframe allowfullscreen="" ng-src="{{$ctrl.src}}"></iframe></div><img ng-if="!$ctrl.isPlay" ng-src="{{$ctrl.img}}"><div ng-if="!$ctrl.isPlay" class="play-button" ng-click="$ctrl.playVideo()"></div></div>
