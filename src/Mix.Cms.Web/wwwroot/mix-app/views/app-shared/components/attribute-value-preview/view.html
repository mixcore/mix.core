<small ng-switch="$ctrl.data.field.dataType"><div ng-switch-default><p ng-bind="$ctrl.data.stringValue" class="mb-0"></p></div><div ng-switch-when="datetime"><span ng-bind="$ctrl.data.dateTimeValue | utcToLocal:'d.M.yyyy h:mm a'"></span></div><div ng-switch-when="'upload'"><preview-image img-height="50" img-src="$ctrl.data.stringValue"></preview-image></div><div ng-switch-default><i class="{{$ctrl.data.stringValue}}"></i></div><div ng-switch-when="double"><p ng-bind="$ctrl.data.doubleValue | currency:'': 6" class="mb-0"></p></div><div ng-switch-when="'boolean'"><input type="checkbox" readonly="readonly" ng-model="$ctrl.data.booleanValue" class="switch"></div><div ng-switch-when="icon"><i class="{{$ctrl.data.stringValue}}"></i></div><div ng-switch-when="tuieditor"><div ng-bind-html="$ctrl.data.stringValue | markdown"></div></div><div ng-switch-when="double"><span ng-bind="$ctrl.data.doubleValue"></span></div></small>
