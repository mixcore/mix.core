<div class="row mb-3"><label class="col-4 control-label" ng-if="$ctrl.isShowTitle=='true'" ng-bind="$ctrl.columnTitle"></label><div class="col-8" ng-switch="$ctrl.dataType"><div ng-switch-default> <input class="form-control {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="datetime"> <input class="form-control {{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="date"> <input class="form-control {{$ctrl.inputClass}}" type="date" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="time"> <input class="form-control {{$ctrl.inputClass}}" type="time" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="html"><trumbowyg ng-model="$ctrl.data.value"></trumbowyg></div><div ng-switch-when="multilinetext"> <textarea class="form-control {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></textarea></div><div ng-switch-when="emailaddress"> <input class="form-control {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="password"> <input class="form-control {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="url"> <input class="form-control {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="imageurl"> <input placeholder="{{$ctrl.columnTitle}}" class="form-control {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="upload"><media-file-upload ng-if="!$ctrl.column.columnConfigurations.upload.isCrop" header="'Media Upload'" type="'Medias'" folder="'Medias'" auto="'true'" accept-types="$ctrl.column.columnConfigurations.upload.accepts" src-url="$ctrl.data.value" src="$ctrl.data.value"></media-file-upload><custom-image ng-if="$ctrl.column.columnConfigurations.upload.isCrop" header="'Image'" type="'Medias'" w="$ctrl.column.columnConfigurations.upload.width" h="$ctrl.column.columnConfigurations.upload.height" folder="'Medias'" src-url="$ctrl.data.value" src="$ctrl.data.value" auto="'true'"></custom-image></div><div ng-switch-when="color"> <input class="form-control {{$ctrl.inputClass}}" type="color" ng-model="$ctrl.data.value" placeholder="{{$ctrl.columnTitle}}"></div><div ng-switch-when="boolean"> <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.columnTitle}}" ng-model="$ctrl.data.value" ng-checked="$ctrl.data.value=='true'"></div><div ng-switch-when="icon"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.data.value"></mix-select-icons></div><div ng-switch-when="videoyoutube"><youtube-editor code="$ctrl.data.value"></youtube-editor></div></div></div>
