<div ng-init="$ctrl.initModuleForm();"><form class="row" ng-class="{'submitted': submitted}" ng-submit="$ctrl.saveModuleData()" id="module-{{$ctrl.data.moduleId}}"><div class="col-sm-8"><div class="card mb-4"><h6 class="card-header">Module Data</h6><div class="card-body"><div class="row" ng-if="$ctrl.data"><div class="col-sm-12"><div ng-repeat="prop in $ctrl.data.dataProperties track by $index"><module-form-editor is-show-title="$ctrl.isShowTitle" field-title="prop.title" data="$ctrl.data.jItem[prop.name]" datatype="prop.dataType" ng-if="!prop.isSelect"></module-form-editor><div ng-if="prop.isSelect" class="mb-3"><label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="prop.title"></label> <i class="{{$ctrl.data.jItem[prop.name]['value']}}"></i> <select ng-if="prop.options.length > 0" class="form-select form-control" ng-model="$ctrl.data.jItem[prop.name]['value']"><option ng-repeat="item in prop.options track by $index" ng-value="item">{{item}}</option></select></div></div></div></div></div><div class="card-footer text-end"><button type="submit" class="btn btn-sm btn-primary btn-round px-3"><em class="fas fa-save"></em> Save Data</button></div></div></div><div class="col-sm-4"><actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions><statuses status="$ctrl.data.status"></statuses></div></form></div>
