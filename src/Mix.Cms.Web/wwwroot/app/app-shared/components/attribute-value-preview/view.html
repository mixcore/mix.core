<small ng-switch="$ctrl.data.field.dataType"><div ng-switch-default><p ng-bind="$ctrl.data.stringValue" class="mb-0"></p></div><div ng-switch-when="1"><span ng-bind="$ctrl.data.dateTimeValue | utcToLocal:'d.M.yyyy h:mm a'"></span></div><div ng-switch-when="16"><preview-image img-height="50" img-src="$ctrl.data.stringValue"></preview-image></div><div ng-switch-when="3"><i class="{{$ctrl.data.stringValue}}"></i></div><div ng-switch-when="4"><p ng-bind-html="$ctrl.data.stringValue" class="mb-0"></p></div><div ng-switch-when="5"><div ng-bind-html="$ctrl.data.stringValue"></div></div><div ng-switch-when="6"><p ng-bind="$ctrl.data.doubleValue | currency:'': 6" class="mb-0"></p></div><div ng-switch-when="8"><p ng-bind-html="$ctrl.data.stringValue" class="mb-0"></p></div><div ng-switch-when="18"><input type="checkbox" readonly="readonly" ng-model="$ctrl.data.booleanValue" class="switch"></div><div ng-switch-when="19"><i class="{{$ctrl.data.stringValue}}"></i></div><div ng-switch-when="21"><div ng-bind-html="$ctrl.data.stringValue | markdown"></div></div><div ng-switch-when="22"><span ng-bind="$ctrl.data.doubleValue"></span></div></small>
