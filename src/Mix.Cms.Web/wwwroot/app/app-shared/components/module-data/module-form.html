<div class="row" ng-init="$ctrl.initModuleForm();">
    <div class="col-sm-12">
        <form ng-class="{'submitted': submitted}" ng-submit="$ctrl.saveModuleData()" id="module-{{$ctrl.data.moduleId}}">
            <actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions>
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title"></h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div ng-repeat="prop in $ctrl.data.dataProperties track by $index">
                                <module-form-editor is-show-title="isShowTitle" data="$ctrl.data.jItem[prop.name]" ng-if="!prop.isSelect"></module-form-editor>
                                <div ng-if="prop.isSelect">
                                    <label class="control-label" ng-bind="prop.title"></label>
                                    <br>
                                    <select class="btn custom-select form-control" ng-model="$ctrl.data.jItem[prop.name]['value']">
                                        <option ng-repeat="item in prop.options track by $index" ng-value="item">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row" ng-if="$ctrl.submitText">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-round pull-right">Send Message</button>
                        </div>
                    </div>
                    <!--<a class="btn btn-success" ng-click="$ctrl.saveModuleData()">Save</a>-->
                </div>
            </div>
        </form>
    </div>
</div>
