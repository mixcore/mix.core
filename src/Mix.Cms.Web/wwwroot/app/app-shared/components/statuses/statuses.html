<div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group"><input ng-model="$ctrl.status" type="radio" class="btn-check" autocomplete="off"> <label ng-repeat="stt in $ctrl.contentStatuses" ng-switch="stt" ng-class="{active: stt === $ctrl.status}" ng-if="stt !== 'Preview'" ng-click="$ctrl.status = stt" class="btn btn-outline-secondary btn-block mt-0"><i ng-switch-when="Preview" class="mi mi-Preview mi-lg mi-fw" title="{{stt}}"></i> <i ng-switch-when="Published" class="fa fa-globe-americas" title="{{stt}}"></i> <i ng-switch-when="Draft" class="fab fa-firstdraft" title="{{stt}}"></i> <i ng-switch-when="Schedule" class="fa fa-calendar-alt" title="{{stt}}"></i> <i ng-switch-when="Deleted" class="fa fa-trash-alt" title="{{stt}}"></i></label></div>
