<div class="form-group"><input ng-model="$ctrl.status" type="radio" class="custom-control-input"><div class="btn-group btn-group-sm btn-group-toggle d-flex w-100"><label ng-repeat="stt in $ctrl.contentStatuses" ng-switch="stt" ng-class="{active: $index === $ctrl.status}" ng-if="stt !== 'Preview'" ng-click="$ctrl.status = $index" class="btn btn-outline-primary btn-block mt-0"><i ng-switch-when="Preview" class="mi mi-Preview mi-lg mi-fw" title="{{stt}}"></i> <i ng-switch-when="Published" class="fa fa-globe-americas" title="{{stt}}"></i> <i ng-switch-when="Draft" class="fab fa-firstdraft" title="{{stt}}"></i> <i ng-switch-when="Schedule" class="fa fa-calendar-alt" title="{{stt}}"></i> <i ng-switch-when="Deleted" class="fa fa-trash-alt" title="{{stt}}"></i></label></div></div>
