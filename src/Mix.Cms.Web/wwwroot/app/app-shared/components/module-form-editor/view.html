<div class="mb-3"><label class="control-label" ng-if="$ctrl.isShowTitle=='true'" ng-bind="$ctrl.fieldTitle"></label><div ng-if="$ctrl.data" ng-switch="$ctrl.datatype.toLowerCase()"><div ng-switch-default> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="datetime"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="date"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="date" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="time"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="time" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="html"><trumbowyg options="{}" ng-model="$ctrl.data.value"></trumbowyg></div><div ng-switch-when="multilinetext"> <textarea class="form-control form-control-sm {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></textarea></div><div ng-switch-when="emailaddress"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="password"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="url"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="imageurl"> <input placeholder="{{$ctrl.fieldTitle}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="upload"><custom-image header="'Image'" type="'Posts'" folder="'Attributes'" src-url="$ctrl.data.value" src="$ctrl.data.value" auto="'true'"></custom-image></div><div ng-switch-when="color"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="color" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></div><div ng-switch-when="boolean"> <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.fieldTitle}}" ng-model="$ctrl.data.value" ng-checked="$ctrl.data.value=='true'"></div><div ng-switch-when="icon"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.data.value"></mix-select-icons></div><div ng-switch-when="videoyoutube"><youtube-editor code="$ctrl.data.value"></youtube-editor></div></div></div>
