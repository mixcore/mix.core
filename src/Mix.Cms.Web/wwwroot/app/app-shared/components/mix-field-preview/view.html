<div class="row" ng-if="$ctrl.model"><div ng-switch="$ctrl.field.dataType.toLowerCase()" class="col-9"><div ng-switch-default><p ng-bind="$ctrl.model"></p></div><div ng-switch-when="datetime"><span ng-bind="$ctrl.model | utcToLocal:'dd-MM-yyyy hh:mm a'"></span></div><div ng-switch-when="date"><span ng-bind="$ctrl.model | utcToLocal:'dd-MM-yyyy'"></span></div><div ng-switch-when="upload"><preview-image img-height="25" img-src="$ctrl.model"></preview-image></div><div ng-switch-when="icon"><i class="{{$ctrl.model}}"></i></div><div ng-switch-when="html"><p ng-bind-html="$ctrl.model"></p></div><div ng-switch-when="tuieditor"><div ng-bind-html="$ctrl.model"></div></div><div ng-switch-when="double"><p ng-bind-html="$ctrl.model"></p></div><div ng-switch-when="boolean"><input class="form-control" type="checkbox" ng-model="$ctrl.model"></div><div ng-switch-when="videoyoutube"><iframe frameborder="0" allowfullscreen="" ng-src="{{$ctrl.model}}"></iframe></div><div ng-switch-when="tuieditor"><div ng-bind-html="$ctrl.model | markdown"></div></div><div ng-switch-when="reference"></div><div ng-switch-when="qrcode"><div id="{{$ctrl.uuid}}" ng-init="$ctrl.generateQRCode()"></div></div></div><div class="col-9" ng-if="$ctrl.field.isEncrypt && $ctrl.encryptedData"><a class="btn btn-info text-white" ng-click="$ctrl.showDecrypt = !$ctrl.showDecrypt">Decrypt</a><p ng-if="$ctrl.showDecrypt" class="text-info" ng-bind="$ctrl.decrypted"></p></div></div>
