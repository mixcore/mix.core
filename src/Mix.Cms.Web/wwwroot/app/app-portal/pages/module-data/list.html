<section ng-init="init()"><div class="card"><div class="card-body"><filter-list request="request" callback="getList()"></filter-list><div class="btn-toolbar btn-toolbar-sm justify-content-end mt-3" role="toolbar" aria-label="Toolbar with button groups"><div class=""><a href="/portal/module-data/details/{{moduleId}}" class="btn btn-sm btn-primary px-3"><i class="fas fa-plus"></i> Add Data </a><a ng-click="export()" class="btn btn-sm btn-primary text-light px-3"><i class="fas fa-arrow-down"></i> Download Data </a><a ng-if="isAdmin" href="/portal/module/details/{{moduleId}}" class="btn btn-sm btn-primary px-3"><i class="fas fa-pen"></i> Edit Module</a></div></div><hr><mix-module-data-table ng-show="module" ng-init="getList()" data="data" can-drag="request.orderBy === 'Priority' && request.direction === 'Asc'" edit-url="editDataUrl" module-id="moduleId" columns="dataColumns" on-delete="remove(id)"></mix-module-data-table></div><div class="card-footer"><paging class="small" page="viewModel.data.page" page-size="viewModel.data.pageSize" total="viewModel.data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadMoreModuleDatas(page-1)" scroll-top="true"></paging></div></div></section>
