<section class="" ng-init="loadAppSettings()">
    <form ng-if="appSettings" ng-class="{'submitted': submitted}" ng-submit="saveAppSettings(appSettings)">
        <actions preview-url="appSettings.fullPath" back-url="'/portal/configuration/list'"></actions>
        <div class="row justify-content-md-center">
            <div class="card col-6">
                <h6 class="card-header">
                    Connection Strings
                </h6>
                <div class="card-body">

                    <div class="row">
                        <section class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label">CMS</label>
                                <textarea type="text" class="form-control" ng-model="appSettings.ConnectionStrings.CmsConnection"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Account</label>
                                <textarea type="text" class="form-control" ng-model="appSettings.ConnectionStrings.AccountConnection"></textarea>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="card col-6">
                <h6 class="card-header">
                    Default settings
                </h6>
                <div class="card-body">

                    <div class="row">
                        <section class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label">Status</label>
                                <select class="btn btn-outline-secondary custom-select" ng-model="appSettings.DefaultStatus">
                                    <option ng-repeat="item in statuses track by $index" value="{{$index}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Language</label>
                                <select class="btn btn-outline-secondary custom-select" ng-model="appSettings.Language">
                                    <option ng-repeat="item in settings.cultures track by $index" ng-value="item.specificulture">
                                        {{item.fullName}}
                                    </option>
                                </select>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<!-- /.content -->
