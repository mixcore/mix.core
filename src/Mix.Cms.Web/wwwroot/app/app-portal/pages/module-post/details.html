<section class="" ng-init="getSingle()"><form ng-if="activedData" ng-class="{'submitted': submitted}" ng-submit="save()"><actions preview-url="activedData.fullPath" back-url="'/portal/configuration/list'"></actions><div class="row justify-content-md-center"><div class="card mb-4 col-lg-6"><h6 class="card-header">Create new configuration</h6><div class="card-body"><div class="row"><section class="col-lg-12"><div class="form-group"><label class="control-label">Keyword</label> <input type="text" required class="form-control" ng-model="activedData.keyword"></div><div class="form-group"><label class="control-label">Description</label> <textarea type="text" class="form-control" ng-model="activedData.description"></textarea></div><div class="form-group"><label class="control-label">Category</label> <select class="btn custom-select" ng-model="activedData.category"><option ng-repeat="item in cates" ng-value="item">{{item}}</option></select></div><div class="form-group"><label class="control-label">Type</label> <select ng-change="initEditors()" class="form-control mr-2" ng-model="activedData.property.dataType"><option ng-repeat="item in settings.dataTypes track by $index" ng-value="$index">{{item}}</option></select></div><div class="form-group"><label class="control-label">Value</label><module-form-editor data="activedData.property" field-title="activedData.title" input-class="mr-2"></module-form-editor></div></section></div></div></div></div></form></section>
