<section class="bd-cheatsheet container-fluid bg-white d-grid" ng-init="init()"><div class="row"><div class="col-12"><h3>[{{attributeSetName}}] data</h3><p class="text-subtitle text-muted">This list is show all of the data according to <strong>[{{attributeSetName}}]</strong> database.</p><div class="row"><div class="col"></div></div><div ng-init="getList()" class="col-md-12 mb-5"><div class="row"><div class="col-sm-12"><em>Total: <span ng-bind="data.totalItems" class="text-muted"></span></em></div></div><attribute-set-values on-duplicate="duplicate(data)" on-update="edit(data)" on-delete="remove(data)" can-drag="request.orderBy === 'Priority' && request.direction === 'Asc'" on-send-mail="sendMail(data)" filter-type="filterType" on-filter-list="getList(0)" on-apply-list="applyList()" selected-list="selectedList" header="''" data="data.items" attribute-set-name="attributeSetName" queries="queries"></attribute-set-values></div><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div><div class="row"><div class="btn-group mb-3" role="group" aria-label="Basic example"><a href="/portal/attribute-set/list" class="btn btn-primary float-end px-4"><i class="fas fa-list"></i> Table List </a><a href="/portal/attribute-set/details/{{attributeSetId}}" class="btn btn-primary float-end px-4 mr-2"><i class="fas fa-pen"></i> Edit Table </a><a href="/portal/attribute-set-data/create?attributeSetId={{attributeSetId}}&attributeSetName={{attributeSetName}}&dataId=default" class="btn btn-primary float-end px-4 mr-2"><i class="fas fa-plus"></i> Add Data</a></div><div class="accordion accordion-flush" id="accordionFlushExample" ng-init="$ctrl.init()"><div class="accordion-item"><h2 class="accordion-header" id="flush-headingOne"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Filter by</button></h2><div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><filter-list class="bd-aside-right text-muted align-self-start mb-3 mb-xl-5 px-2" request="request" callback="getList(pageIndex)"></filter-list></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingTwo"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">Export data</button></h2><div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><a ng-click="export(request.pageIndex, exportAll)" class="btn btn-sm btn-primary text-white float-end px-4 mr-2"><i class="fas fa-download"></i> Export data</a><div class="form-check form-switch"><input class="form-check-input" type="checkbox" ng-model="exportAll" id="export-all"> <label class="form-check-label" for="export-all">Export all</label></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingThree"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">Import data</button></h2><div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><form action="" id="frm-import" class=""><div class="input-group"><input id="inp-import-data" type="file" name="data" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ngf-select="selectImportFile($files)" data-files="file.files" class="form-control" aria-label="Upload"> <a ng-class="{'btn-secondary': !importFile.file}" ng-click="import()" class="btn btn-outline-secondary text-white"><i class="fas fa-upload"></i> Import</a></div></form></div></div></div></div></div></section>
