<section class="" ng-init="init()"><form ng-if="activedFile" ng-class="{'submitted': submitted}" ng-submit="saveFile(activedFile)"><tabs-v select-callback="selectPane(pane)"><pane-v header="Builder" class=""><section ng-if="data != null"><json-builder back-url="listUrl" data="data" on-update="updateData(data)" save="save(data)"></json-builder></section></pane-v><pane-v header="Content" class="card"><div class="row"><section class="col-lg-9"><div class="mb-3"><label class="form-label">Folder</label> <input id="path-modal-{{$index}}" value="/{{activedFile.fileFolder}}/" onclick="this.select()" class="form-control" readonly="readonly"> <input id="path-modal-{{$index}}" value="{{activedFile.webPath}}" onclick="this.select()" class="form-control" readonly="readonly"></div></section><section class="col-lg-9"><monaco-editor is-visible="editorVisible" content="activedFile.content" ext="activedFile.extension"></monaco-editor></section></div><div class="col-lg-3"><actions back-url="listUrl"></actions></div></pane-v></tabs-v></form></section>
