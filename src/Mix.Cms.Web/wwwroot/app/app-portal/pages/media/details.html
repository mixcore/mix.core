<section class="" ng-init="getSingle()"><form ng-if="activedData" ng-class="{'submitted': submitted}" ng-submit="save()" class="row" enctype="multipart/form-data"><div class="col-8"><div class="card"><h6 class="card-header">Media Info</h6><section class="card-body"><div class="form-group"><label class="control-label">Title</label> <input type="text" class="form-control" ng-model="activedData.title"></div><div class="form-group"><label class="control-label">Description</label> <textarea class="form-control" ng-model="activedData.description">{{activedData.description}}</textarea></div><div class="form-group"><label class="control-label">Tags</label><tags-input ng-model="$ctrl.media.listTag"></tags-input></div><input type="text" class="form-control d-none" ng-model="activedData.fullPath"></section></div></div><div class="col-4"><actions preview-url="activedData.fullPath" back-url="'/portal/media/list'"></actions><div class="card"><div class="card-body"><media-file-upload header="'Media Upload'" type="'Medias'" folder="activedData.folder" accept="'audio/*,video/*,image/*'" src-url="activedData.fullPath" src="activedData.fullPath" media-file="activedData.mediaFile" form-file="formFile"></media-file-upload></div></div></div></form></section>
