<section class="" ng-init="getSingle()"><form ng-if="viewModel" ng-class="{'submitted': submitted}" ng-submit="save()" class="row" enctype="multipart/form-data"><div class="col-8"><div class="card"><h6 class="card-header">Media Info</h6><section class="card-body"><div class="mb-3"><label class="form-label">Title</label> <input type="text" class="form-control" ng-model="viewModel.title"></div><div class="mb-3"><label class="form-label">Description</label> <textarea class="form-control" ng-model="viewModel.description">{{viewModel.description}}</textarea></div><div class="mb-3"><label class="form-label">Tags</label><tags-input ng-model="$ctrl.media.listTag"></tags-input></div><input type="text" class="form-control d-none" ng-model="viewModel.fullPath"></section></div></div><div class="col-4"><actions preview-url="viewModel.fullPath" back-url="'/portal/media/list'"></actions><div class="card"><div class="card-body"><media-file-upload header="'Media Upload'" type="'Medias'" folder="viewModel.folder" accept="'audio/*,video/*,image/*'" src-url="viewModel.fullPath" src="viewModel.fullPath" media-file="viewModel.mediaFile" form-file="formFile"></media-file-upload></div></div></div></form></section>
