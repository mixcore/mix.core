<section class="" ng-init="loadUser()"><form ng-if="activedUser" ng-class="{'submitted': submitted}" ng-submit="saveUser(activedUser)"><div class="row"><div class="col-8"><div class="card mb-4"><h6 class="card-header">User information</h6><div class="card-body"><div class="form-group"><label class="control-label">Username</label> <input type="text" class="form-control" ng-model="activedUser.username"></div><div class="row"><div class="col form-group"><label class="control-label">First Name</label> <input type="text" class="form-control" ng-model="activedUser.firstName"></div><div class="col form-group"><label class="control-label">Last Name</label> <input type="text" class="form-control tags" ng-model="activedUser.lastName"></div></div><label class="control-label">Active roles</label><div class="tab-pane" ng-if="activedUser.userRoles.length>0"><navs data="activedUser.userRoles" callback="updateRoleStatus(nav)"></navs></div></div></div></div><div class="col-4"><actions preview-url="activedUser.fullPath" back-url="'/portal/user/list'"></actions><div class="card"><div class="card-body"><custom-image header="'Avatar'" type="'Users'" folder="'Avatars'" src-url="activedUser.avatarUrl" src="activedUser.avatar" posted-file="activedUser.mediaFile"></custom-image></div></div></div></div></form></section>
