<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions preview-url="activedUser.fullPath" back-url="'/portal/user/list'"></actions><custom-image header="'Avatar'" type="'Users'" folder="'Avatars'" src-url="activedUser.avatarUrl" src="activedUser.avatar" posted-file="activedUser.mediaFile"></custom-image></nav></aside><div class="content-body py-3 px-5"><section class="" ng-init="loadUser()"><h3>Create User</h3><p class="text-subtitle text-muted">Fill all of the following fields to create a new user.</p><form ng-if="activedUser" ng-class="{'submitted': submitted}" ng-submit="register(activedUser)"><div class="row"><div class="mb-3 col"><label class="form-label">First Name</label> <input type="text" class="form-control" ng-model="activedUser.firstName"></div><div class="mb-3 col"><label class="form-label">Last Name</label> <input type="text" class="form-control tags" ng-model="activedUser.lastName"></div></div><div class="mb-3"><label class="form-label">Email</label> <input type="email" required class="form-control" ng-model="activedUser.email"></div><div class="mb-3"><label class="form-label">Username</label> <input type="text" required class="form-control" ng-model="activedUser.username"></div><div class="row"><div class="mb-3 col"><label class="form-label">Password</label> <input type="password" required class="form-control" ng-model="activedUser.password"></div><div class="mb-3 col"><label class="form-label">Confirm Password</label> <input type="password" class="form-control" required ng-model="activedUser.confirmPassword"></div></div><label ng-if="isAdmin" class="form-label">Active roles</label><div ng-if="isAdmin && activedUser.id" class="tab-pane" ng-if="activedUser.userRoles.length>0"><navs data="activedUser.userRoles" callback="updateRoleStatus(nav)"></navs></div></form></section></div>
