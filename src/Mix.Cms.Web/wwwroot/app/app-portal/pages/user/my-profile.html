<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions preview-url="activedUser.fullPath" back-url="'/portal/user/list'"></actions><custom-image header="'Avatar'" type="'Users'" folder="'Avatars'" src-url="activedUser.avatarUrl" src="activedUser.avatar" posted-file="activedUser.mediaFile"></custom-image></nav></aside><div class="content-body py-3 px-5"><h3>My Profile</h3><p class="text-subtitle text-muted">Fill all of the following fields to update your profile information.</p><section class="" ng-init="loadMyProfile()"><form ng-if="activedUser" ng-class="{'submitted': submitted}" ng-submit="saveUser(activedUser)"><div class="mb-3"><label class="form-label">Username</label> <input type="text" class="form-control" ng-model="activedUser.username"></div><div class="row"><div class="col mb-3"><label class="form-label">First Name</label> <input type="text" class="form-control" ng-model="activedUser.firstName"></div><div class="col mb-3"><label class="form-label">Last Name</label> <input type="text" class="form-control tags" ng-model="activedUser.lastName"></div></div><div class="row"><div class="col mb-3"><span class="form-check form-switch"><input type="checkbox" ng-model="activedUser.isChangePassword" id="isChangePassword" class="form-check-input ng-pristine ng-untouched ng-valid ng-empty"> <label class="form-check-label mb-0" for="isChangePassword"><span>Change Password</span></label></span></div><div class="col mb-3" ng-if="activedUser.isChangePassword"><label class="form-label">Current Password</label> <input type="password" class="form-control" ng-model="activedUser.changePassword.currentPassword"></div><div class="col mb-3" ng-if="activedUser.isChangePassword"><label class="form-label">New Password</label> <input type="password" class="form-control tags" ng-model="activedUser.changePassword.newPassword"></div></div><label ng-if="isAdmin" class="form-label">Active roles</label><div ng-if="isAdmin && activedUser.id" class="tab-pane" ng-if="activedUser.userRoles.length>0"><navs data="activedUser.userRoles" callback="updateRoleStatus(nav)"></navs></div></form></section></div>
