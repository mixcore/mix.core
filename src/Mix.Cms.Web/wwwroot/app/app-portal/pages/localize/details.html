<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions preview-url="viewModel.fullPath" back-url="'/portal/localize/list'" class="col-lg-4 mb-3"></actions></nav></aside><div class="content-body py-3 px-5"><h3>Create Translate Resource</h3><p class="text-subtitle text-muted">Fill all of the following fields to create a new resource.</p><section class="" ng-init="getSingle()"><form ng-if="viewModel" ng-class="{'submitted': submitted}" ng-submit="save()"><div class="row"><section class="col-lg-12"><div class="row"><div class="col"><div class="mb-3" ng-if="isAdmin"><label class="form-label">Category</label> <select class="form-select" ng-model="viewModel.category"><option ng-repeat="item in cates" ng-value="item">{{item}}</option></select></div></div><div class="col"><div class="mb-3" ng-if="isAdmin"><label class="form-label">Type</label> <select ng-change="initEditors()" class="form-select me-2" ng-model="viewModel.property.dataType"><option ng-repeat="item in settings.dataTypes track by $index" ng-value="item.value">{{item.name}}</option></select></div></div></div><div class="mb-3"><label class="form-label">Keyword</label> <input type="text" required class="form-control" ng-model="viewModel.keyword"></div><div class="mb-3"><label class="form-label">Value</label><module-form-editor data="viewModel.property" field-title="viewModel.title" input-class="me-2"></module-form-editor></div><div class="mb-3"><label class="form-label">Default</label> <input type="text" required class="form-control" ng-model="viewModel.defaultValue"></div><div class="mb-3" ng-if="isAdmin"><label class="form-label">Description</label> <textarea type="text" class="form-control" ng-model="viewModel.description"></textarea></div></section></div></form></section></div>
