<div class="row mb-4"><div class="col"><div class="card"><div class="card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/localize/create'" create-text="'Create Keyword'"></filter-list><hr><table class="table table-sm table-hover mb-0" cellspacing="0"><thead class="thead-light"><tr><th scope="col" style="width: 10%;">Keyword</th><th scope="col" width="10%">Value</th><th scope="col" width="25%">Default Value</th><th scope="col" width="5%">Category</th><th scope="col" width="5%"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="language" sort-model-id="{{item.id}}"><td><small ng-bind="item.keyword"></small></td><td><small class="text-black-50"><module-data-preview data="item.property" width="50"></module-data-preview></small></td><td><small class="text-black-50" ng-bind="item.defaultValue"></small></td><td><small class="text-black-50" ng-bind="item.category"></small></td><td><div class="btn-group btn-group-sm btn-group-sm float-right" role="group" aria-label="Actions"><a href="/portal/localize/details/{{item.keyword}}" class="btn btn-link"><span class="fa fa-pen text-primary"></span> </a><a ng-click="remove(item.keyword);" class="btn btn-link"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table></div><div class="card-footer"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div>
