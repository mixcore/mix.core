<div class="card mb-4" ng-if="$ctrl.post!=null"><h6 class="card-header position-sticky position-sticky-under-navbar">Post Content <a class="btn-link text-primary btn-sm float-right py-0" data-toggle="collapse" data-target="#PostBody" role="button" aria-expanded="true" aria-controls="PostBody"><span class="far fa-minus-square text-primary"></span> Show/Hide</a></h6><div id="PostBody" class="card-body collapse show"><div class="form-group"><label>Title</label> <input type="text" class="form-control" ng-model="$ctrl.post.title" ng-blur="$ctrl.generateSEO()" placeholder="Your post title here..." required></div><div class="form-group"><label>Excerpt</label> <textarea class="form-control" ng-model="$ctrl.post.excerpt">{{$ctrl.post.excerpt}}</textarea></div><div class="form-group mb-0"><trumbowyg ng-model="$ctrl.post.content" removeformat-pasted="'true'" placeholder="Start typing some text..." options="{}"></trumbowyg></div></div></div>
