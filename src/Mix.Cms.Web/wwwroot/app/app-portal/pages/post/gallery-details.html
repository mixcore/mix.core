<section class="" ng-init="getSingle()"><form ng-class="{'submitted': submitted}" ng-submit="save()"><actions preview-url="activedData.detailsUrl" back-url="referrerUrl"></actions><div class="row"><section class="col-sm-8"><div class="row"><div class="col-lg-12"><div class="form-group"><label>Title</label> <input type="text" class="form-control form-control-lg" ng-model="activedData.title" ng-blur="$ctrl.generateSEO()"></div><div class="form-group"><label>Excerpt</label> <textarea class="form-control form-control-lg" ng-model="activedData.excerpt">{{activedData.excerpt}}</textarea></div></div></div><div class="row"><div class="col-lg-12"><post-medias post="activedData" medias="activedData.mediaNavs"></post-medias></div></div><div class="row"><tabs-v class="col-lg-12"><pane-v header="General"><post-general post="activedData"></post-general></pane-v><pane-v header="Seo"><post-seo post="activedData"></post-seo></pane-v><pane-v header="Parents"><post-parents post="activedData"></post-parents></pane-v><pane-v header="Modules"><post-modules post="activedData"></post-modules></pane-v><pane-v header="Layout"><div class="tab-pane"><template-editor folder-type="'Posts'" template="activedData.view" templates="activedData.templates"></template-editor></div></pane-v><pane-v header="Related"><related-navs request="request" source-id="activedData.id" culture="activedData.specificulture" prefix="'post'" navs="activedData.postNavs" data="data" load-data="getList(pageIndex)"></related-navs></pane-v></tabs-v></div></section><section class="col-sm-4" style="padding-left:0"><cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures><url-alias url-alias="activedData.urlAlias"></url-alias><div class="card mb-4"><h6 class="card-header">Info</h6><div class="card-body"><statuses status="activedData.status"></statuses><div class="form-group" ng-if="activedData.status == 4"><label class="control-label">Published Date Time</label><div class="input-group input-group-sm mb-3"
