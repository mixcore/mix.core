<section class="" ng-init="getSingle()"><form ng-class="{'submitted': submitted}" ng-submit="save()"><actions preview-url="viewModel.detailsUrl" back-url="referrerUrl"></actions><div class="row"><section class="col-sm-8"><div class="row"><div class="col-lg-12"><div class="mb-3"><label class="form-label">Title</label> <input type="text" class="form-control form-control-lg" ng-model="viewModel.title" ng-blur="$ctrl.generateSEO()"></div><div class="mb-3"><label class="form-label">Excerpt</label> <textarea class="form-control form-control-lg" ng-model="viewModel.excerpt">{{viewModel.excerpt}}</textarea></div></div></div><div class="row"><div class="col-lg-12"><post-medias post="viewModel" medias="viewModel.mediaNavs"></post-medias></div></div><div class="row"><tabs-v class="col-lg-12"><pane-v header="General"><post-general post="viewModel"></post-general></pane-v><pane-v header="Seo"><post-seo post="viewModel"></post-seo></pane-v><pane-v header="Parents"><post-parents post="viewModel"></post-parents></pane-v><pane-v header="Modules"><post-modules post="viewModel"></post-modules></pane-v><pane-v header="Layout"><div class="tab-pane"><template-editor folder-type="'Posts'" template="viewModel.view" templates="viewModel.templates" enable-rename="'true'"></template-editor></div></pane-v><pane-v header="Related"><related-navs request="request" source-id="viewModel.id" culture="viewModel.specificulture" prefix="'post'" navs="viewModel.postNavs" data="data" load-data="getList(pageIndex)"></related-navs></pane-v></tabs-v></div></section><section class="col-sm-4" style="padding-left:0"><cultures is-clone="viewModel.isClone" data="viewModel.cultures"></cultures><div class="card mb-4"><h6 class="card-header">Info</h6><div class="card-body"><statuses status="viewModel.status"></statuses><div class="mb-3" ng-if="viewModel.status == 4"><label class="form-label">Published Date Time</label><div class="input-group input-group-sm mb-3"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span> <input value="{{viewModel.publishedDateTime}}" ng-model="viewModel.publishedDateTime" type="datetime-local" class="form-control"></div></div><div class="mb-3"><label class="form-label">Created Date Time</label><div class="input-group input-group-sm"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span> <input ng-model="viewModel.createdDateTime" type="text" class="form-control" readonly="readonly"></div></div><div class="mb-3"><label class="form-label">Author</label><div class="input-group input-group-sm"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span> <input ng-model="viewModel.createdBy" class="form-control" readonly="readonly"></div></div><div class="mb-3 mb-0"><label class="form-label">Template</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Layout"></i></span> <select class="form-select" ng-options="item as item.fileName for item in viewModel.templates track by item.id" ng-model="viewModel.view"></select></div></div></div></div><modal-nav-metas ng-if="viewModel.sysCategories" header="'Categories'" parent-id="viewModel.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_category'" field-display="'title'" selected-list="viewModel.sysCategories"></modal-nav-metas><modal-nav-metas ng-if="viewModel.sysTags" header="'Tags'" parent-id="viewModel.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_tag'" field-display="'title'" selected-list="viewModel.sysTags"></modal-nav-metas><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">URL Alias <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" data-bs-toggle="collapse" data-bs-target="#slug-tab" aria-controls="slug-tab" aria-expanded="false" aria-label="Toggle navigation"><span class="far fa-minus-square text-primary"></span> Show/Hide</button> <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" ng-click="addAlias()"><span class="fas fa-plus text-primary"></span> Add slugs</button></h6><div id="slug-tab" class="card-body collapse-x"><url-alias ng-repeat="alias in viewModel.urlAliases" ng-if="alias" index="$index" url-alias="alias" remove-callback="removeAliasCallback(index)"></url-alias></div></div><custom-image header="'Image'" type="'Posts'" folder="viewModel.seoName" src-url="viewModel.imageUrl" src="viewModel.image" auto="'true'"></custom-image><custom-image header="'Thumnail'" type="'Posts'" folder="viewModel.seoName" src-url="viewModel.thumbnailUrl" src="viewModel.thumbnail" auto="'true'"></custom-image></section></div></form></section>
