<form ng-class="{'submitted': submitted}" ng-submit="save()"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions on-clear-cache="clearCache()" preview-url="viewModel.detailsUrl" back-url="referrerUrl"></actions><div class="mb-3"></div><div class="accordion accordion-flush" id="accordionFlushExample"><div class="accordion-item"><h2 class="accordion-header" id="flush-headingOne"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Basic informations</button></h2><div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><statuses status="viewModel.status"></statuses><div class="mb-3" ng-if="viewModel.status == 4"><label class="form-label">Published Date Time</label><div class="input-group input-group-sm"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i> </span><input value="{{viewModel.publishedDateTime}}" ng-model="viewModel.publishedDateTime" type="datetime-local" class="form-control"></div></div><div class="mb-3"><label class="form-label">Created Date Time</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span> <input ng-model="viewModel.createdDateTime" type="text" class="form-control" readonly="readonly"></div></div><div class="mb-3"><label class="form-label">Author</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span> <input ng-model="viewModel.createdBy" class="form-control" readonly="readonly"></div></div><div class="mb-3"> <label class="form-label">Post type [ <a href="/portal/attribute-set-data/create?attributeSetId=9&attributeSetName=post_type&attributeSetTitle=Post%20Type&dataId=default" title="Add new post type to the list">+ </a>]</label> <select ng-init="loadPostTypes()" class="form-select" ng-options="item.attribute_set_name as item.title for item in postTypes track by item.id" ng-change="onSelectType()" ng-model="postType"></select></div><div class="mb-3 mb-0"><label class="form-label">Template</label><div class="input-group"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Layout"></i></span> <select class="form-select" ng-options="item as item.fileName for item in viewModel.templates track by item.id" ng-model="viewModel.view"></select></div></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingTwo"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">Languages</button></h2><div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><cultures is-clone="viewModel.isClone" data="viewModel.cultures"></cultures></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingThree"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">Images</button></h2><div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><tabs-v ng-if="viewModel" select-callback="selectPane(pane)" class="mb-4 nav-fill"><pane-v header="Feature"><custom-image w="imgW" h="imgH" header="'Feature Upload'" type="'Posts'" folder="viewModel.seoName" header="viewModel.title" description="viewModel.excerpt" src-url="viewModel.imageUrl" src="viewModel.image" auto="'true'"></custom-image></pane-v><pane-v header="Thumbnail"><custom-image w="imgW" h="imgH" header="'Thumbnail Upload'" type="'Posts'" folder="viewModel.seoName" title="viewModel.title" description="viewModel.excerpt" src-url="viewModel.thumbnailUrl" src="viewModel.thumbnail" auto="'true'"></custom-image></pane-v></tabs-v></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-heading-urlalias"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-urlalias" aria-expanded="false" aria-controls="flush-collapse-urlalias">URL alias</button></h2><div id="flush-collapse-urlalias" class="accordion-collapse collapse" aria-labelledby="flush-heading-urlalias" data-bs-parent="#accordionFlushExample"><div class="accordion-body"> <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" ng-click="addAlias()"><span class="fas fa-plus text-primary"></span> Add slugs</button><div id="slug-tab" class="card-body collapse-x"><url-alias ng-repeat="alias in viewModel.urlAliases" ng-if="alias" index="$index" url-alias="alias" remove-callback="removeAliasCallback(index)"></url-alias></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-heading-categories"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-categories" aria-expanded="false" aria-controls="flush-collapse-categories">Categories</button></h2><div id="flush-collapse-categories" class="accordion-collapse collapse" aria-labelledby="flush-heading-categories" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><modal-nav-metas ng-if="viewModel.sysCategories" header="'Categories'" parent-id="viewModel.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_category'" field-display="'title'" selected-list="viewModel.sysCategories"></modal-nav-metas></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-heading-tags"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-tags" aria-expanded="false" aria-controls="flush-collapse-tags">Tags</button></h2><div id="flush-collapse-tags" class="accordion-collapse collapse" aria-labelledby="flush-heading-tags" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><modal-nav-metas ng-if="viewModel.sysTags" header="'Tags'" parent-id="viewModel.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_tag'" field-display="'title'" selected-list="viewModel.sysTags"></modal-nav-metas></div></div></div></div></nav></aside><div class="content-body py-3 px-5"><section class="" ng-init="getSingle()"><h3>Create Post</h3><p class="text-subtitle text-muted">Fill all of the following fields to create a new post.</p><tabs-v class="mb-3"><pane-v header="Content input"><post-content model="viewModel" addictional-data="addictionalData"></post-content></pane-v><pane-v header="Configuration"><post-advanced model="viewModel" addictional-data="addictionalData"></post-advanced></pane-v></tabs-v></section></div></form>
