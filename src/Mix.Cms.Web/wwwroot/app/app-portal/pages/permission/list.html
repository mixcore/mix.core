<div class="row"><div class="col"><div class="card mb-4"><div class="card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/permission/create'" create-text="'Create Permission'"></filter-list><hr><mix-data-table ng-init="getList()" data="data" can-drag="request.orderBy === 'Priority' && request.direction === '0'" edit-url="'/portal/permission/details'" columns="columns" child-name="'childs'" on-delete="remove(id)" on-update-infos="updateInfos(items)" on-update-child-infos="updateChildInfos(items)" class="mb-3"></mix-data-table></div><div class="card-footer"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadProducts(page-1)" scroll-top="true"></paging></div></div></div></div>
