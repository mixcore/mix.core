<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><filter-list request="request" callback="getList()" create-url="'/portal/permission/create'" create-text="'Create Permission'"></filter-list></nav></aside><div class="content-body py-3 px-5"><h3>Permission List</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your permissions.</p><p></p><div class="mb-5" ng-init="getList()"><div class="row"><div class="col-8"></div><div class="col-4"><input type="number" class="form-control mb-4" ng-enger="getList()" ng-model="request.level"></div></div><table id="list-page" class="table table-sm table-hover sortable" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th scope="col" style="width: 3%;"></th><th scope="col" style="width: 4%;"></th><th scope="col" style="width: 25%;">Keyword</th><th scope="col" style="width: 10%;">Default</th><th scope="col" width="10%">Url</th><th scope="col" width="10%">Created Date</th><th scope="col" style="width: 5%;"></th></tr></thead><tbody class="sortable" dnd-list="data.items" dnd-disable-if="canDrag" dnd-inserted="updateOrders(index)"><tr ng-repeat="item in data.items" dnd-draggable="item" dnd-selected="selected = item" dnd-moved="updateInfos($index)" ng-class="{'selected': selected === item}" dnd-effect-allowed="copyMove" dnd-selected="selected = item" dnd-dragstart="dragStart($index)"><td style="cursor:grab;" class="drag-header small"><small class="fa fa-grip-vertical text-black-50 align-middle"></small></td><td><input type="text" value="{{item.pageId}}" class="item-priority form-control form-control-sm d-inline" style="width:40px;"></td><td class="small"><span ng-bind-html="item.textKeyword"></span></td><td><span ng-bind-html="item.textDefault"></span></td><td class="small"><span ng-bind-html="item.url"></span></td><td class="small">{{item.post.createdDateTime | utcToLocal}}</td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a ng-click="goToPath('/portal/permission/details/' + item.id)" class="btn btn-link text-primary"><span class="fas fa-pen"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div><div class=""><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadProducts(page-1)" scroll-top="true"></paging></div></div>
