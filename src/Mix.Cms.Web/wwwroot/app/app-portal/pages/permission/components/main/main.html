<div class="mb-3"><label class="form-label">Default Text</label> <input type="text" class="form-control" ng-model="$ctrl.page.textDefault" ng-blur="$ctrl.generateKeyword($ctrl.page.textDefault)"></div><div class="mb-3"><label class="form-label">Url</label> <input type="text" class="form-control" ng-model="$ctrl.page.url"></div><div class="mb-3"><label class="form-label">Keyword (translate)</label> <input type="text" class="form-control" ng-model="$ctrl.page.textKeyword"></div><div class="mb-3"><label class="form-label">Level</label> <input type="number" class="form-control" ng-model="$ctrl.page.level"></div><div class="mb-3"><label class="form-label">Icon</label><mix-select-icons prefix="'mi'" options="$ctrl.icons" data="$ctrl.page.icon"></mix-select-icons></div><div class="mb-3"><label class="form-label">Description</label> <textarea class="form-control" ng-model="$ctrl.page.description">{{$ctrl.page.description}}</textarea></div>
