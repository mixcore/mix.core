<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><filter-list request="request" orders="orders" callback="getList(pageIndex)" create-url="'/portal/attribute-set/create'" create-text="'Create Database'"></filter-list></nav></aside><div class="content-body py-3 px-5"><div class="row"><div class="col-12"><h3>Database list</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your database.</p><table class="table table-sm table-hover mb-5" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th scope="col" style="width: 4%;"><input type="checkbox" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)"></th><th scope="col" style="width: 25%;">Database</th><th scope="col" width="20%">Name</th><th scope="col" width="10%">Type</th><th scope="col" width="15%">Created Date</th><th scope="col" style="width: 5%;"></th></tr></thead><tbody class="sortable"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="attribute-set" sort-model-id="{{item.id}}"><td><div class="form-check"><input type="checkbox" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)" class="form-check-input"></div></td><td><small>{{item.title}}</small></td><td><small class="text-black-50">{{item.name}}</small></td><td><small class="text-black-50">{{item.model.type}}</small></td><td><small class="text-black-50">{{item.createdDateTime | utcToLocal}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"> <a href="/portal/attribute-set-data/create?attributeSetId={{item.id}}&attributeSetName={{item.name}}&attributeSetTitle={{item.title}}&dataId=default" title="Add Data" class="btn btn-link text-primary"><span class="fas fa-plus"></span> </a><a href="/portal/attribute-set-data/list?attributeSetId={{item.id}}&attributeSetName={{item.name}}&attributeSetTitle={{item.title}}" title="List Data" class="btn btn-link text-primary"><span class="fas fa-database"></span> </a><a href="/portal/attribute-set/details/{{item.id}}" title="Edit table" class="btn btn-link text-primary"><span class="fas fa-tools"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table><div class="row"><div class="col-4"><div class="input-group mb-3"><label class="input-group-text" for="inputGroupSelect01">Bulk action</label> <select class="form-select" ng-model="selectedList.action"><option selected="selected">-- select --</option><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <a class="btn btn-sm btn-primary" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</a></div></div><div class="col"><paging class="small" page="request.pageIndex + 1" page-size="request.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div>
