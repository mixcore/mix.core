<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions back-url="'/portal/language/list'"></actions></nav></aside><div class="content-body py-3 px-5"><h3>Create Translate Resource</h3><p class="text-subtitle text-muted">Fill all of the following fields to create a new resource.</p><section class="" ng-init="getSingle()"><form ng-class="{'submitted': submitted}" ng-submit="save()" ng-if="viewModel"><div class="mb-3"><select class="form-select form-select-lg" ng-options="item as item.fullName for item in cultures track by item.specificulture" ng-model="selected" ng-change="changeData(selected)"></select></div><div class="mb-3"><input type="text" ng-model="viewModel.alias" class="form-control form-control-lg" placeholder="Enter your culture alias here..."></div><div class="mb-3"><input type="text" ng-model="viewModel.fullName" class="form-control form-control-lg" placeholder="Enter your culture name here..."></div><div class="mb-3"><input type="text" ng-model="viewModel.specificulture" class="form-control form-control-lg" placeholder="Enter your culture specificulture here..."></div><div class="mb-3"><input type="text" ng-model="viewModel.lcid" class="form-control form-control-lg" placeholder="Enter your culture lcid here..."></div><div class="mb-3"><textarea type="text" ng-model="viewModel.description" class="form-control form-control-lg" placeholder="Description"></textarea></div><div class="mb-3"> <a class="nav-link p-2 text-center" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="flag-icon {{viewModel.icon}}" style="width: 130px; line-height: 100px;"></span></a><div class="dropdown-menu dropdown-menu-left" aria-labelledby="sw-versions"><a class="dropdown-item" ng-repeat="item in icons" ng-class="{active: viewModel.icon === item}" href="#" ng-click="changeIcon(item);"><span class="flag-icon {{item}}"></span></a></div></div></form></section></div>
