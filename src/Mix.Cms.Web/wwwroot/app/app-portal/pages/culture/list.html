<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><a href="/portal/language/create" class="btn btn-outline-primary w-100"><em class="fas fa-plus"></em> Add language</a><filter-list request="request" callback="getList(pageIndex)"></filter-list></nav></aside><div class="content-body py-3 px-5"><h3>Language List</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your site languages.</p><div class="mb-5"><table class="table table-sm table-hover" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="5%"></th><th scope="col">Icon</th><th scope="col">Name</th><th scope="col">Alias</th><th scope="col">Specificulture</th><th scope="col" width="5%" class="text-end">Actions</th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="culture" sort-model-id="{{item.id}}"><td style="cursor:grab;" class="drag-header"><small class="fa fa-grip-vertical text-black-50 align-middle"></small></td><td><span class="flag-icon {{item.icon}}"></span></td><td>{{item.fullName}}</td><td>{{item.alias}}</td><td>{{item.specificulture}}</td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"> <a href="/portal/language/details/{{item.id}}" class="btn btn-link"><span class="fas fa-pen text-primary"></span> </a><a ng-click="remove(item.id);" class="btn btn-link"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table></div><div class=""><nav aria-label="Page navigation example"><ul class="pagination justify-content-end"><li class="page-item"><a class="page-link active" href="javascript:void(0)" ng-click="getList(data.pageIndex-1)" ng-hide="data.pageIndex==0">Prev</a></li><li class="page-item" ng-class="{active: n-1==data.pageIndex}" ng-repeat="n in range(data.totalPage)"><a class="page-link" href="javascript:void(0)" ng-click="getList(n-1)">{{n}}</a></li><li class="page-item"><a class="page-link" href="javascript:void(0)" ng-click="getList(data.page)" ng-hide="data.pageIndex >= (data.totalPage-1)">Next</a></li></ul></nav></div></div>
