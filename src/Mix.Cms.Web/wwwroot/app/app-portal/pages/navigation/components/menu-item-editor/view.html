<div class="mb-3 row"><div class="col-3"><h6 class="control-label m-0" ng-if="$ctrl.isShowTitle=='true'" ng-bind="$ctrl.attributeValue.field.title"></h6><small class="text-muted"> (Menu item)</small></div><div class="col-9 pb-4"><div class="text-muted"><div class="alert alert-warning" role="alert" ng-if="!$ctrl.attributeValue.id"><i class="fas fa-exclamation-triangle me-3"></i> Please save the current item to initialization a parent ID before input it child's data!</div><div class="row" ng-if="$ctrl.attributeValue.dataId"><div class="col-md-12 mb-3"><a href="/portal/navigation/create?attributeSetName=sys_menu_item&attributeSetId=1&dataId=default&parentId={{$ctrl.parentId}}&parentType={{$ctrl.parentType}}" class="btn btn-sm btn-primary float-end px-4 me-2"><i class="fas fa-plus"></i> Create item</a></div><div class="col-md-12"><attribute-set-nav-values on-update="$ctrl.updateRefData(data)" on-delete="$ctrl.removeRefData(data)" data="$ctrl.refData"></attribute-set-nav-values></div></div></div></div></div>
