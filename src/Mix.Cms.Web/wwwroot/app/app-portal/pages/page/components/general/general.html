<div class="card"><div class="card-body"><div class="row mb-3"><div class="col"><label class="form-label">Page Size</label> <input type="number" class="form-control" ng-model="$ctrl.page.pageSize"></div><div class="col"><label class="form-label">Priority</label> <input type="number" class="form-control" ng-model="$ctrl.page.priority"></div></div><div class="mb-3"><label class="form-label">Redirect to URL <small>(Optional)</small></label> <input type="text" class="form-control" ng-model="$ctrl.page.staticUrl" placeholder="https://your-external-link..."></div><div class="mb-3"><label class="form-label">Source URL</label> <input type="text" class="form-control" ng-model="$ctrl.page.source"></div><div class="mb-3"><label class="form-label">Css</label> <input type="text" class="form-control tags" ng-model="$ctrl.page.cssClass"></div></div></div>
