<div class="row"><div class="col-12"><div class="card mb-4"><div class="card-body"><filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/module/create'" create-text="'Create Module'"></filter-list><select class="form-control btn custom-select custom-select-sm col-2 mt-3" ng-model="type" ng-change="getListByType(pageIndex)"><option value="-1">All</option><option ng-repeat="type in settings.moduleTypes track by $index" ng-value="$index">{{type}}</option></select> <select class="form-control btn custom-select custom-select-sm col-2 mt-3" ng-model="selectedList.action"><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <a class="btn btn-sm btn-primary" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</a><hr><table class="table table-sm table-hover mb-0" cellspacing="0"><thead class="thead-light"><tr><th scope="col" width="15px"><div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)" id="customCheck_all"> <label class="custom-control-label" for="customCheck_all"></label></div></th><th scope="col" width="30%">Module</th><th scope="col" width="30%">Name</th><th scope="col" width="15%">Created Date</th><th scope="col" width="10%">Image</th><th scope="col" width="10%"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="module" sort-model-id="{{item.id}}"><td><input type="checkbox" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)"></td><td><small>{{item.title}}</small></td><td class="text-black-50"><small>{{item.name}}</small></td><td class="text-black-50"><small>{{item.lastModified | utcToLocal:'d.M.yyyy h:mm a'}}</small></td><td><preview-image img-height="25" img-src="item.image"></preview-image></td><td><div class="btn-group btn-group-sm btn-group-sm float-right" role="group" aria-label="Actions"><a href="/portal/module/details/{{item.id}}" class="btn btn-link"><span class="fa fa-pen text-primary"></span> </a> <a ng-if="item.type==2" href="/portal/module-post/list/{{item.id}}" class="btn btn-link"><span class="fas fa-bars text-primary"></span> </a><a ng-if="item.type==1" href="/portal/module/data/{{item.id}}" class="btn btn-link"><span class="fas fa-database text-primary"></span> </a><a ng-click="remove(item.id);" class="btn btn-link"><span class="fas fa-trash-alt text-danger"></span></a></div></td></tr></tbody></table></div><div class="card-footer"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div>
