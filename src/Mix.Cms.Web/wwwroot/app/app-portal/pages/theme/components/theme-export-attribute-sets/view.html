<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectedList.isSelectAll" ng-change="$ctrl.selectAll($ctrl.exportData.attributeSets)" id="switchSelectAllAttributeSets"> <label class="custom-control-label" for="switchSelectAllAttributeSets">Select all attributeSets</label></div></div><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectedList.isExportData" ng-change="$ctrl.selectAll($ctrl.exportData.attributeSets)" id="switchSelectAllSetData"> <label class="custom-control-label" for="switchSelectAllSetData">With Data</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="attributeSet in $ctrl.exportData.attributeSets track by attributeSet.id"><checkbox-switch data="attributeSet" callback="$ctrl.updateAttributeSetExport()" description="attributeSet.title"></checkbox-switch><div class="col-md-1"></div><div class="col-md-11" ng-show="attributeSet.isActived"><input type="checkbox" ng-model="attributeSet.isExportData" ng-change="$ctrl.updateAttributeSetExport()"> Export Data</div></div></div></section>
