<tabs-v select-callback="$ctrl.selectPane(pane)" class="mb-3">
    <pane-v id="pane-data-{{$ctrl.nav.data.id}}" header="Data" class="">
        <div class="card-body">
            <attribute-set-nav-values on-update="$ctrl.updateData(data)" on-delete="$ctrl.removeData(data)" data="$ctrl.data" class="card-body">
            </attribute-set-nav-values>
        </div>
    </pane-v>
    <pane-v id="pane-form-{{$ctrl.nav.data.id}}" header="Form" class="">
        <div class="card-body">
            <attribute-set-form ng-if="$ctrl.selected" attr-set-id="$ctrl.nav.data.id" default-id="'default'" parent-id="$ctrl.parentId" parent-type="$ctrl.parentType" attr-data="$ctrl.selected.data" save-data="$ctrl.saveData(data)">
            </attribute-set-form>
        </div>
    </pane-v>
</tabs-v>
