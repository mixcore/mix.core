<div ng-if="!$ctrl.attributeValue.field.isSelect" class="mb-3 row"><div class="col-3"><h6 class="control-label m-0" ng-if="$ctrl.isShowTitle=='true'" ng-bind="$ctrl.attributeValue.field.title || $ctrl.attributeValue.field.name"></h6><smal>({{$ctrl.attributeValue.dataType}})</smal></div><div ng-switch="$ctrl.attributeValue.dataType.toLowerCase()" class="col-9 pb-4"><div class="text-muted" ng-switch-default> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="datetime"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.attributeValue.dataType)" type="datetime-local" ng-model="$ctrl.attributeValue.dateObj" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="date"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.attributeValue.dataType)" type="date" ng-model="$ctrl.attributeValue.dateObj" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="time"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.attributeValue.dataType)" type="time" ng-model="$ctrl.attributeValue.dateObj" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="text"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="html"><quill-editor content="$ctrl.attributeValue.stringValue"></quill-editor></div><div class="text-muted" ng-switch-when="multilinetext"> <textarea class="form-control form-control-sm {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></textarea></div><div class="text-muted" ng-switch-when="emailaddress"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="password"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="url"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="imageurl"> <input placeholder="{{$ctrl.attributeValue.field.title}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted col-8 card p-0" ng-switch-when="upload"><custom-image header="'Image'" type="'Posts'" folder="'Attributes'" src-url="$ctrl.attributeValue.stringValue" src="$ctrl.attributeValue.stringValue" w="$ctrl.attributeValue.field.fieldConfigurations.upload.width" h="$ctrl.attributeValue.field.fieldConfigurations.upload.height" auto="'true'"></custom-image></div><div class="text-muted" ng-switch-when="color"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="color" value="{{$ctrl.attributeValue.stringValue}}" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attributeValue.field.title}}"></div><div class="text-muted" ng-switch-when="boolean"> <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.attributeValue.field.title}}" ng-change="$ctrl.updateStringValue($ctrl.attributeValue.dataType)" ng-model="$ctrl.attributeValue.booleanValue" ng-checked="$ctrl.attributeValue.booleanValue"></div><div class="text-muted" ng-switch-when="icon"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.attributeValue.stringValue"></mix-select-icons></div><div class="text-muted" ng-switch-when="videoyoutube"><youtube-editor code="$ctrl.attributeValue.stringValue"></youtube-editor></div><div class="text-muted" ng-switch-when="tuieditor"><tui-editor content="$ctrl.attributeValue.stringValue"></tui-editor></div><div class="text-muted" ng-switch-when="integer"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.attributeValue.integerValue" placeholder="{{$ctrl.attributeValue.field.title}}"> <label class="form-label" ng-bind="$ctrl.attributeValue.integerValue | currency:'':0"></label></div><div class="text-muted" ng-switch-when="double"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.attributeValue.doubleValue" placeholder="{{$ctrl.attributeValue.field.title}}"> <label class="form-label" ng-bind="$ctrl.attributeValue.doubleValue | currency:''"></label></div><div ng-switch-when="currency"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" ng-change="$ctrl.updateStringValue($ctrl.type)" type="number" ng-model="$ctrl.doubleValue" placeholder="{{$ctrl.title}}"> <label class="form-label" ng-bind="$ctrl.doubleValue | currency:''"></label></div><div class="text-muted" ng-switch-when="qrcode"><qr-code model="$ctrl.attributeValue.stringValue"></qr-code></div><div class="text-muted" ng-switch-when="reference"><div class="alert alert-warning" role="alert" ng-if="!$ctrl.parentId"><i class="fas fa-exclamation-triangle me-3"></i> Please save the current item to initialization a parent ID before input it child's data!</div><div class="row" ng-if="$ctrl.parentId"><div class="col-md-12"><a href="/portal/attribute-set-data/create?attributeSetId={{$ctrl.attributeValue.field.referenceId}}&dataId=default&parentId={{$ctrl.parentId}}&parentType={{$ctrl.parentType}}" class="btn btn-sm btn-primary float-end px-4 me-2"><i class="fas fa-plus"></i> Create data</a></div><div class="col-md-12"><attribute-set-nav-values max-col="2" attribute-set-id="$ctrl.attributeValue.field.referenceId" parent-id="$ctrl.parentId" parent-type="$ctrl.parentType" on-update="$ctrl.updateRefData(data)" on-delete="$ctrl.removeRefData(data)"></attribute-set-nav-values></div></div></div></div></div><div ng-if="$ctrl.attributeValue.field.isSelect" class="mb-3 row"><div class="col-3"><h6 class="form-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.attributeValue.field.title"></h6></div><div class="col-9"><select ng-if="$ctrl.attributeValue.dataType!='icon'" class="form-select form-control" ng-model="$ctrl.attributeValue.stringValue"><option ng-repeat="item in $ctrl.attributeValue.field.options track by $index" ng-value="item.value">{{item.value}}</option></select></div><br></div>
