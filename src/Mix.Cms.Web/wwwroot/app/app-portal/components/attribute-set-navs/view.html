<div class="container"><div dnd-list="$ctrl.attributeSetNavs" dnd-inserted="$ctrl.updateOrders(index)"><div ng-repeat="item in $ctrl.attributeSetNavs | orderBy: 'priority' track by $index" dnd-draggable="item" dnd-type="'item'" dnd-effect-allowed="copyMove" dnd-selected="$ctrl.selectedItem = item" dnd-dragstart="$ctrl.dragStart($index)" ng-class="{'selected': $ctrl.selectedItem === item}" class="row"><table class="table table-sm mb-0 border-top-0"><tbody><tr><th scope="row" width="20px" class="align-middle"><span class="fa fa-grip-vertical text-black-50"></span></th><td class="align-middle"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" id="customSwitch_{{item.id}}" ng-model="item.isActived" ng-change="$ctrl.change(item)"> <label class="custom-control-label" for="customSwitch_{{item.id}}" ng-bind="item.data.title"></label></div></td><td class="align-middle" width="5%"><a ng-click="$ctrl.goToPath('/portal/attribute-set/details/' + item.attributeSetId)" class="btn btn-link text-primary"><span class="fas fa-pen"></span></a></td></tr></tbody></table></div></div></div>
