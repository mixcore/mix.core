<div class="row"><div class="col-sm-12"><form ng-class="{'submitted': submitted}" ng-submit="$ctrl.submit()"><actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions><div class="card mb-4"><div class="card-body"><div class="row"><div class="col-sm-12"><div ng-repeat="value in $ctrl.attrData.values | orderBy:'priority' track by $index"><attribute-value-editor attribute-value="value" is-show-title="'true'" parent-type="'1'" parent-id="$ctrl.attrData.id"></attribute-value-editor></div></div></div><div class="row"><div class="col-sm-12"><button type="button" ng-click="$ctrl.submit()" class="btn btn-primary btn-sm btn-round px-4"><i class="fas fa-save"></i> Save Data</button></div></div></div></div></form></div></div>
