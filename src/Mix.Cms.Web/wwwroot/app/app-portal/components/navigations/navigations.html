<ul dnd-list="$ctrl.data" class="m-0"><li ng-repeat="nav in $ctrl.data" class="container border-left-0 border-right-0 py-1 rounded-0" dnd-draggable="nav" dnd-type="'nav'" dnd-effect-allowed="move" dnd-selected="$ctrl.selected = nav" dnd-moved="$ctrl.updateOrders($index)" ng-class="{'selected': $ctrl.selected === nav}"><div class="row"><div class="drag-header" style="cursor:grab; width: 15px;"><small class="fa fa-grip-vertical text-black-50 align-middle"></small></div><div class="col-7"><div class="custom-control custom-switch"><input type="checkbox" ng-change="$ctrl.callback({nav: nav})" ng-model="nav.isActived" id="{{$ctrl.prefix}}_{{$index}}" class="custom-control-input"> <label class="custom-control-label align-middle" for="{{$ctrl.prefix}}_{{$index}}" ng-bind="$ctrl.limString(nav.description, 30)"></label></div><span class="switch switch-sm"></span></div><div class="col-2 text-right"><img class="rounded" height="30" ng-src="{{nav.image}}"></div><div class="col-2 text-right"><a class="text-primary btn btn-sm" ng-if="$ctrl.detailsUrl" ng-click="$ctrl.goToDetails(nav)"><i class="fa fa-pen"></i></a></div></div></li></ul>
