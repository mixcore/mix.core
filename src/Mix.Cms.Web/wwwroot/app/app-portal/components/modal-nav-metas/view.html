<div id="{{$ctrl.header}}-tab" class="{{$ctrl.isOpen}}" ng-init="$ctrl.loadData()"><div class="row"><div class="col-12"><input type="text" class="form-control mb-4" placeholder="Press enter to create..." ng-model="$ctrl.newTitle" ng-enter="$ctrl.createData()"></div></div><div class="row"><div class="col-12" ng-repeat="item in $ctrl.selectedList"><checkbox-switch data="item" callback="$ctrl.select(data)" description="item.attributeData.obj[$ctrl.fieldDisplay]"></checkbox-switch></div></div><div class="row mb-3"><div class="col-12" ng-repeat="item in $ctrl.data.items| filter:$ctrl.newTitle" ng-hide="item.disabled"><checkbox-switch data="item" callback="$ctrl.select(item)" description="item.attributeData.obj[$ctrl.fieldDisplay]"></checkbox-switch></div></div><paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize" total="$ctrl.data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadPosts(page-1)" scroll-top="true"></paging></div>
