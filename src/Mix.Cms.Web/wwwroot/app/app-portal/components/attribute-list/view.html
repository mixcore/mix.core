<div class="card mb-4"><div class="card-header position-sticky" style="top: 3.9rem; z-index: 12;"><h6 class="m-0">Entity <span ng-bind="$ctrl.title"></span> <a data-bs-toggle="collapse" href=".column-configuration" role="button" aria-expanded="false" aria-controls="column-configuration" class="btn btn-link text-primary btn-sm float-end py-0"><span class="fas fa-minus-square"></span> Show / Hide data</a> <a ng-click="$ctrl.addAttr()" class="btn btn-link text-primary btn-sm float-end py-0"><span class="fas fa-plus"></span> Create column</a></h6></div><div class="card-body"><div class="alert alert-warning mb-0" role="alert" ng-if="!$ctrl.fields || !$ctrl.fields.length"><i class="fas fa-exclamation-triangle text-warning me-3"></i> No column has been created for this table yet!</div><div dnd-list="$ctrl.fields" dnd-inserted="$ctrl.updateOrders(index)" ng-if="$ctrl.fields.length" class=""><div ng-repeat="col in $ctrl.fields track by $index" dnd-draggable="col" dnd-type="'col'" dnd-effect-allowed="copyMove" dnd-selected="$ctrl.selectedCol = col" dnd-dragstart="$ctrl.dragStart($index)" ng-class="{'selected': $ctrl.selectedCol === col}" class="mb-3"><div class="row border-top pt-1"><div style="width:5%"><small class="fa fa-grip-vertical text-black-50 align-middle" style="cursor: grab;"></small></div><div style="width:20%"><small class="form-label">Column name: <span class="text-black-50" ng-bind="col.name"></span></small> <input ng-model="col.title" placeholder="Title" ng-change="$ctrl.generateName(col)" class="form-control form-control-sm"></div><div style="width:15%"><small class="form-label">Type</small> <select class="form-select form-select-sm" ng-model="col.dataType" ng-change="$ctrl.changeDataType(col.dataType);"><option ng-repeat="item in $ctrl.settings.dataTypes track by $index" ng-value="item.value">{{item.name}}</option></select></div><div style="width:50%"><div class="" ng-if="col.dataType != 'Reference'"><small class="form-label">Value</small> <input ng-model="c
