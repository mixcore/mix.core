<div class="card">
    <div class="card-header">
        <div class="form-row">

            <div class="col-md-1">
                <small class="fa fa-grip-vertical text-black-50 align-middle" style="cursor: grab"></small>
            </div>
            <div class="form-groupx col-md-4">
                <small class="control-label">Field: <span class="text-black-50" ng-bind="$ctrl.field.name"></span></small>
                <input ng-model="$ctrl.field.title" placeholder="Title" ng-change="$ctrl.generateName($ctrl.field)" ng-enter="$ctrl.addAttr()" class="form-control form-control-sm">
            </div>
            <div class="form-groupx col-md-2">
                <small class="control-label">Type</small>
                <select class="form-control form-control-sm" ng-model="$ctrl.field.dataType" ng-change="$ctrl.changeDataType($ctrl.field.dataType);">
                    <option ng-repeat="item in $ctrl.settings.dataTypes track by $index" ng-value="$index">
                        {{item}}
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <a ng-click="$ctrl.addAttr()" class="btn btn-link btn-sm float-right text-primary"><span class="fas fa-plus"></span> Add field</a>
            </div>

        </div>
    </div>
    <div class="card-body">
        <div class="row" ng-repeat="value in $ctrl.model.attributeData.data.values | orderBy:'priority' track by $index">
            <div class="col-sm-10">
                <attribute-value-editor attribute-value="value" is-show-title="'true'" parent-type="$ctrl.model.attributeData.parentType" parent-id="$ctrl.model.id"></attribute-value-editor>
            </div>
            <div class="col-sm-2">
                <a class="btn btn-danger" ng-click="$ctrl.removeAttribute(value, $index)">
                    <span class="fas fa-trash-alt"></span>
                </a>
            </div>
        </div>
    </div>
</div>
