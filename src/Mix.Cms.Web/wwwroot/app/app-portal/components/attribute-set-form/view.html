<form ng-class="{'submitted': submitted}" ng-init="$ctrl.loadData()" ng-submit="$ctrl.submit()"><actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions><div class="card"><h6 class="card-header position-sticky" style="top: 3.90rem; z-index: 12;"><span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> {{$ctrl.attributeSetName}}'s Data <a class="btn btn-link text-primary btn-sm float-right py-0" data-toggle="collapse" data-target="#attributeSetId_{{$ctrl.attrData.attributeSetId}}" role="button" aria-expanded="true" aria-controls="attributeSetId_{{$ctrl.attrData.attributeSetId}} collapse"><span class="far fa-minus-square text-primary"></span> Show/Hide</a> <button type="button" data-toggle="modal" data-target="#modal-data-filter" class="btn btn-sm btn-link py-0 float-right" ng-disabled="$ctrl.isBusy"><i class="fas fa-folder"></i> Browse Data</button> <button type="button" ng-click="$ctrl.reload()" class="btn btn-sm btn-link py-0 float-right" ng-disabled="$ctrl.isBusy"><i class="fas fa-plus"></i> Create blank</button> <button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-link btn-round pull-right float-right mr-2 py-0" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> <i class="fas fa-save" ng-if="!$ctrl.isBusy"></i> Save current</button></h6><div id="attributeSetId_{{$ctrl.attrData.attributeSetId}}" class="card-body show"><div class="row"><div class="col-sm-12"><div ng-repeat="value in $ctrl.attrData.values | orderBy:'priority' track by $index"><attribute-value-editor attribute-value="value" is-show-title="'true'" parent-type="'1'" parent-id="$ctrl.attrData.id"></attribute-value-editor></div></div></div></div><div class="card-footer"><button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-right px-4" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> <i class="fas fa-save" ng-if="!$ctrl.isBusy"></i> Save current</button></div></div></form><attribute-set-data-filter callback="$ctrl.loadSelected()" attribute-set-name="$ctrl.attributeSetName" selected-list="$ctrl.selectedList"></attribute-set-data-filter>
