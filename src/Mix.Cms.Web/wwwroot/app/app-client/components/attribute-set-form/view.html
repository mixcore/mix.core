<form ng-class="{'submitted': submitted}" ng-submit="$ctrl.submit()"><div class="card"><div id="attributeSetId_{{$ctrl.attrData.attributeSetId}}" class="card-body show"><div class="row"><div class="col-sm-12"><div ng-repeat="value in $ctrl.attrData.values | orderBy:'priority' track by $index"><qr-code ng-if="value.field.name=='qr_code'" model="value.stringValue"></qr-code></div></div></div></div><div class="card-footer"><button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-end px-4" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> <i class="fas fa-save" ng-if="!$ctrl.isBusy"></i> Save current</button></div></div></form>
