<div class="text-center mb-6 mt-6" ng-init="init()"><img src="/assets/mixcore-logo-full-white-text.png" alt=""></div><form class="card mb-4" ng-class="{'submitted': submitted}" ng-submit="submit()"><div class="card-body p-6"><div class="card-title">Reset Password</div><div class="mb-3"><label class="form-label">Email address</label> <input ng-model="user.email" class="form-control" type="email" required placeholder="Email..." type="text"></div><div class="mb-3"><label class="form-label">Password</label> <input ng-model="user.password" type="password" required class="form-control" placeholder="Input admin password..."></div><div class="mb-3"><label class="form-label">Confirm Password</label> <input ng-model="user.confirmPassword" type="password" required class="form-control" placeholder="Input confirm password..."></div><div class="form-footer"><button type="submit" class="btn btn-primary btn-block">Submit</button></div><div class="mt-1 text-center">Back to <a ng-click="goToSiteUrl('/')">homepage</a></div></div></form>
