<form class="card mb-3 frm-login" action="" ng-class="{'submitted': submitted}" ng-submit="login()"><div class="p-5"><img src="/css/portal/img/mixcore-logo-green.svg" alt="Mixcore CMS" height="35" class="mb-4"><h1 class="lead mb-5">Hi there! Have a great day.</h1><div class="mb-3"><label class="form-label">Username</label> <input class="form-control" placeholder="Username" ng-model="loginData.userName" required autofocus="" ng-enter="login()"></div><div class="mb-3"><label class="form-label">Password</label> <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required ng-enter="login()"> <a href="/security/forgot-password" class="float-end small">Forgot password?</a></div><div class="mb-3 mt-4 mb-5"><label class="form-check"><input type="checkbox" class="form-check-input" ng-model="loginData.rememberMe"> <span class="form-check-label">Remember me!</span></label></div><div class="form-footer text-center"><button ng-click="login()" type="button" class="btn btn-primary btn-block">Login</button><p class="text-danger ng-binding" ng-bind="error"></p><div><button ng-click="goToSiteUrl('/')" type="button" class="btn btn-link">Homepage</button> | <button ng-click="goToSiteUrl('/security/register')" type="button" class="btn btn-link">Register</button></div></div></div></form>
