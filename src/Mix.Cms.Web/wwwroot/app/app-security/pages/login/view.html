<form class="mb-3 frm-login" action="" ng-class="{'submitted': submitted}" ng-submit="login()">
    <div class="p-5">

        <img src="/css/portal/img/mixcore-logo-green.svg" alt="Mixcore CMS" height="35">
        <hr>
        <div class="form-group">
            <label class="form-label">Username</label>
            <input class="form-control" placeholder="Username" ng-model="loginData.userName" required autofocus="" ng-enter="login()">

        </div>
        <div class="form-group">
            <label class="form-label">
                Password
            </label>

            <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required ng-enter="login()">
                <a href="/security/forgot-password" class="float-right small">Forgot password?</a>

        </div>
        <div class="form-group mt-4">
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" ng-model="loginData.rememberMe">
                <span class="custom-control-label">Remember me!</span>
            </label>
        </div>
        <hr>
        <div class="form-footer text-center">
            <button ng-click="login()" type="button" class="btn btn-primary btn-block">
                Login
            </button>
            <p class="text-danger ng-binding" ng-bind="error"></p>
            <button ng-click="goToSiteUrl('/')" type="button" class="btn btn-link">Back to Homepage</button>
        </div>



    </div>
</form>
