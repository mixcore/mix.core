<form class="card mb-3 frm-login" action="" ng-class="{'submitted': submitted}" ng-submit="submit()"><div class="p-5"><div ng-if="!isSucceed"><img src="/css/portal/img/mixcore-logo-green.svg" alt="Mixcore CMS" height="35" class="mb-4"><h1 class="lead mb-5">Ops! No worry, you will get back your password soon!</h1><div class="mb-3 mb-5"><label class="form-label">Input your email address to receive the email retset password instruction!</label> <input class="form-control" placeholder="Email" ng-model="viewModel.email" required="" autofocus="" ng-enter="submit()"></div><div class="form-footer text-center"><button ng-click="submit()" type="button" class="btn btn-primary btn-block" ng-disabled="!viewModel.email">Submit</button><p class="text-danger" ng-bind="error"></p><button ng-click="goToSiteUrl('/security/login?ReturnUrl=%2Fportal')" type="button" class="btn btn-link">Back to Login page</button></div></div><div ng-if="isSucceed"><p class="text-success">Kindly check your the email retset password instruction.</p></div></div></form>
