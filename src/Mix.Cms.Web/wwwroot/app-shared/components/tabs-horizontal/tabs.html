<div class="">
    <div class="tabbable card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="card-header-nav-pills">
                        <ul class="nav nav-pills text-center">
                            <li class="nav-item" ng-repeat="pane in panes">
                                <a class="nav-link" ng-class="{active:pane.selected}" href="" ng-click="select(pane)">{{pane.title}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" ng-transclude></div>
                </div>
            </div>
        </div>
    </div>
</div>
