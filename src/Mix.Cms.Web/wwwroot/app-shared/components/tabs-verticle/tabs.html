                    <a class="nav-link" ng-class="{active:pane.selected}" href="" ng-click="select(pane)">{{pane.title}}</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content" ng-transclude></div>
        </div>
    </div>
</div>
