<div class="form-group row"><div class="col"><label class="control-label">Content Status</label> <select class="btn btn-outline-secondary custom-select" ng-model="$ctrl.appSettings.GlobalSettings.DefaultStatus"><option ng-repeat="item in $ctrl.statuses track by $index" value="{{$index}}">{{item}}</option></select></div><div class="col"><label class="control-label">Language</label> <select class="btn btn-outline-secondary custom-select" ng-model="$ctrl.appSettings.GlobalSettings.DefaultCulture"><option ng-repeat="item in $ctrl.cultures track by $index" ng-value="item.specificulture">{{item.fullName}}</option></select></div></div><div class="form-group row"><div class="col"><label class="control-label">Search PageSize</label> <input type="number" ng-model="$ctrl.appSettings.GlobalSettings.SearchPageSize" class="form-control"></div><div class="col"><label class="control-label">Tag PageSize</label> <input type="number" ng-model="$ctrl.appSettings.GlobalSettings.TagPageSize" class="form-control"></div></div>
