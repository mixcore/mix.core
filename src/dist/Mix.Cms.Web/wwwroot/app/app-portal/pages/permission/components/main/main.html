<div class="card mb-4"><h6 class="card-header">Permission</h6><div class="card-body"><div class="form-group"><label>Default Text</label> <input type="text" class="form-control" ng-model="$ctrl.page.textDefault" ng-blur="$ctrl.generateKeyword($ctrl.page.textDefault)"></div><div class="form-group"><label>Url</label> <input type="text" class="form-control" ng-model="$ctrl.page.url"></div><div class="form-group"><label>Keyword (translate)</label> <input type="text" class="form-control" ng-model="$ctrl.page.textKeyword"></div><div class="form-group"><label>Icon</label><mix-select-icons prefix="'mi'" options="$ctrl.icons" data="$ctrl.page.icon"></mix-select-icons></div><div class="form-group"><label>Description</label> <textarea class="form-control" ng-model="$ctrl.page.description">{{$ctrl.page.description}}</textarea></div></div></div>
