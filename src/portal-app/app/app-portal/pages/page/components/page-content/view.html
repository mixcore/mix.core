<div class="row">
    <div class="col-lg-12">
        <page-main page="$ctrl.model" generate-seo="$ctrl.generateSEO()"></page-main>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <tabs-v class="mb-4">
            <pane-v header="General">
                <page-general is-admin="isAdmin" page="$ctrl.model"></page-general>
            </pane-v>
            <pane-v header="SEO" class="">
                <page-seo page="$ctrl.model"></page-seo>
            </pane-v>
            <pane-v header="Parents" class="">
                <page-parents page="$ctrl.model"></page-parents>
            </pane-v>
            <pane-v header="Media">
                <page-medias page="$ctrl.model" medias="$ctrl.model.mediaNavs"></page-medias>
            </pane-v>
            <pane-v header="Related">
                <related-navs request="request" source-id="$ctrl.model.id" culture="$ctrl.model.specificulture"
                    prefix="'page'" navs="$ctrl.model.pageNavs" data="data" load-data="getListRelated(pageIndex)">
                </related-navs>
            </pane-v>
        </tabs-v>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <addictional-value class="mb-4" model="$ctrl.model"></addictional-value>
    </div>
</div>
