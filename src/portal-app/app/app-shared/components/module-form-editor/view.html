<div class="form-group">
    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.fieldTitle"></label>    
    <div ng-switch="$ctrl.data.dataType">
        <div ng-switch-when="0">
            <!--custom-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="1">
            <!--datetime-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="2">
            <!--date-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="date" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="3">
            <!--time-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="time" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="4">
            <!--duration-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="5">
            <!--phonenumber-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="tel" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="6">
            <!--Currency-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="number" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="7">
            <!--Text-->
            <input placeholder="{{$ctrl.fieldTitle}}" class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="8">
            <!--Html-->
            <trumbowyg class="trumbowyg-dark" options="{}" ng-model="$ctrl.data.value"></trumbowyg>
        </div>
        <div ng-switch-when="9">
            <!--TextArea-->
            <textarea class="form-control form-control-sm{{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}"></textarea>
        </div>
        <div ng-switch-when="10">
            <!--Email-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="email" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="11">
            <!--Password-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="password" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="12">
            <!--Url-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="13">
            <!--ImageUrl-->
            <input placeholder="{{$ctrl.fieldTitle}}" class="form-control form-control-sm{{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="14">
            <!--CreditCard-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="15">
            <!--PostalCode-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="16">
            <!--upload-->
            <custom-image header="'Image'" type="'ModuleDatas'" folder="'ModuleDatas'"
                title="activedData.title" description="activedData.excerpt"    
                src-url="$ctrl.data.value" src="$ctrl.data.value" auto="'true'"></custom-image>
        </div>
        <div ng-switch-when="17">
            <!--Color-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="color" ng-model="$ctrl.data.value" placeholder="{{$ctrl.fieldTitle}}">
        </div>
        <div ng-switch-when="18">
            <!--Boolean-->
            
            <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.fieldTitle}}"
                ng-model="$ctrl.data.value" ng-checked="$ctrl.data.value=='true'" >
        </div>
        <div ng-switch-when="19">
            <mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.data.value"></mix-select-icons>            
        </div>
        <div ng-switch-when="20">            
            <youtube-editor code="$ctrl.data.value"></youtube-editor>
        </div>
        <div ng-switch-when="21">  
            <tui-editor content="$ctrl.data.value"></tui-editor>
        </div>
    </div>
</div>
