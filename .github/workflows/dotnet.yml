# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "feature/github_actions" ]
  pull_request:
    branches: [ "feature/github_actions" ]

jobs:
  build:
    runs-on: windows-latest
    name: Build & Publish
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: 'develop'
        submodules: recursive
    - name: Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        submodules: recursive
    - name: Restore
      run: dotnet restore develop/Mixcore.sln
    - name: Build
      run: dotnet build develop/Mixcore.sln --no-restore
    - name: Publish
      run: dotnet publish develop/src/applications/Mixcore/Mixcore.csproj -c Release --output ./Release --no-restore
    - shell: bash
      env:
        HOST: ${{ secrets.FTP_SERVER }}
        USERNAME: ${{ secrets.FTP_USERNAME }}
        PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: bash develop/deployment/deployment.sh "$HOST" "$USERNAME" "\$PASSWORD" "./Release" "/test_folder" "./*"
